<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
  <meta name="theme-color" content="#0a2f73" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />
  <link rel="icon" href="/icons/valeria-32.png" sizes="32x32" />
  <link rel="apple-touch-icon" href="/icons/valeria-192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1a1a1a;
      color: white;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
      cursor: pointer;
    }
    header .titles {
      display: flex;
      flex-direction: column;
    }
    header .titles span:first-child {
      font-size: 16px;
      font-weight: bold;
    }
    header .titles span:last-child {
      font-size: 12px;
    }
    #themeToggle {
      margin-left: auto;
      background: white;
      color: #0a2f73;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #cfe2ff;
    }
    .valeria {
      align-self: flex-start;
      background-color: #e0ecf8;
    }form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
    }
    button {
      background: none;
      border: none;
      margin-left: 10px;
      font-size: 20px;
      color: #0a2f73;
      cursor: pointer;
    }
    .profile-modal {
      display: none;
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      z-index: 999;
    }
    .profile-modal img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-modal h2 {
      margin: 10px 0 5px;
    }
    .profile-modal p {
      font-size: 14px;
      color: #333;
    }
    .dark .profile-modal {
      background: #2a2a2a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="/icons/valeria-mini.jpg" alt="Valeria" onclick="toggleProfile()" />
    <div class="titles">
      <span>Valeria</span>
      <span>Seguridad Alimentaria</span>
    </div>
    <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
  </header>
  <main id="chat"></main>
  <form onsubmit="sendMessage(event)">
    <textarea id="input" rows="1" placeholder="Mensaje"></textarea>
    <button type="submit">‚û§</button>
  </form>
  <div class="profile-modal" id="profileModal">
    <img src="/icons/valeria-full.jpg" alt="Valeria" />
    <h2>Valeria ¬∑ Seguridad Alimentaria</h2>
    <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const modal = document.getElementById('profileModal');
    let presented = false;
    let idleTimer = setTimeout(showPresentation, 5000);function toggleProfile() {
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
      if (e.target !== modal && !modal.contains(e.target) && e.target.tagName !== 'IMG') {
        modal.style.display = 'none';
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const btn = document.getElementById('themeToggle');
      btn.textContent = document.body.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
    }

    function appendMessage(content, sender = 'valeria') {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showPresentation() {
      if (!presented) {
        appendMessage('üëã Hola, soy <b>Valeria</b>, especialista en seguridad alimentaria. ¬øEn qu√© te puedo ayudar hoy?', 'valeria');
        presented = true;
      }
    }

    function sendMessage(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      input.style.height = 'auto';
      handleMessage(text);
    }

    function handleMessage(text) {
      const lower = text.toLowerCase();if (/(pdf|procedimiento|documento).*(sanitizante)/.test(lower)) {
        appendMessage('‚úÖ <b>Procedimiento de Sanitizante</b><br><a href="/docs/g-pg-007-med-cc-sanitizante-rev-002.pdf" target="_blank">Descargar PDF</a>');
      } else if (["hola", "buen d√≠a", "buenas tardes", "buenas noches", "qui√©n sos", "quien sos"].includes(lower)) {
        appendMessage('üëã Soy <b>Valeria</b>, especialista en seguridad alimentaria. Estoy para ayudarte con BPM, el C√≥digo Alimentario Argentino y los procedimientos internos.');
      } else if (/bpm/.test(lower)) {
        appendMessage('üìò <b>BPM</b> significa Buenas Pr√°cticas de Manufactura. Son un conjunto de normas para asegurar la calidad e inocuidad de los alimentos en todas las etapas del proceso.');
      } else if (/no conformidad|vencido|vencimiento|rotaci√≥n|fefo/.test(lower)) {
        appendMessage('‚ö†Ô∏è Una <b>no conformidad</b> es una desviaci√≥n respecto a lo establecido en los procedimientos, normas internas o el CAA. Si encontr√°s productos vencidos, deben ser retirados de g√≥ndola y gestionados seg√∫n el procedimiento interno.');
      } else if (!/(alimento|inocuidad|sanitizante|bpm|procedimiento|fraccionado|limpieza|etiquetado|no conformidad|desinfecci√≥n|cadena de fr√≠o|congelado|vencimiento|conservaci√≥n|registro)/.test(lower)) {
        appendMessage('‚ö†Ô∏è Solo puedo ayudarte con temas de seguridad alimentaria, BPM, C√≥digo Alimentario Argentino o procedimientos internos.');
      } else {
        fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => {
          appendMessage(data.reply || '‚ùå No se encontr√≥ una respuesta.');
        })
        .catch(() => appendMessage('‚ùå Error al procesar la respuesta.'));
      }
    }

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });
  </script>
</body>
</html>
