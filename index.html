<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valeria · Especialista en Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />
  <link rel="icon" href="/valeria-mini.jpg" />

  <style>
    :root{
      --header-bg: #0d6efd;     /* azul barra superior */
      --header-fg: #ffffff;     /* texto blanco en header */
      --page-bg:   #f5f7fb;     /* fondo general claro */
      --card-bg:   #ffffff;     /* panel/chat */
      --text:      #0f172a;     /* texto principal */
      --muted:     #64748b;     /* texto secundario */
      --border:    #e5e7eb;     /* bordes suaves */
      --bubble-bot:       #f1f5ff;  /* Valeria */
      --bubble-bot-text:  #0f172a;
      --bubble-user:      #eaf2ff;  /* Usuario */
      --bubble-user-text: #0f172a;
      --error:  #dc2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--page-bg); color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; flex-direction:column;
    }
    /* Header azul */
    header{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; gap:12px;
      padding:12px 16px;
      background:var(--header-bg);
      color:var(--header-fg);
    }
    header img{width:40px; height:40px; border-radius:10px; object-fit:cover}
    header .title{font-weight:800; letter-spacing:.2px; font-size:16px}

    /* Layout */
    main{flex:1; display:flex; justify-content:center}
    .wrap{width:100%; max-width:960px; padding:16px}
    .chat{
      background:var(--card-bg); border:1px solid var(--border); border-radius:16px; padding:12px;
      min-height:64vh; display:flex; flex-direction:column; gap:10px;
      box-shadow:0 8px 24px rgba(15, 23, 42, .04);
    }

    /* Mensajes */
    .msgs{flex:1; overflow:auto; display:flex; flex-direction:column; gap:12px; padding:8px}
    .row{display:flex; gap:8px; align-items:flex-end}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width:85%; padding:12px 14px; border-radius:14px; line-height:1.5; white-space:pre-wrap;
      border:1px solid var(--border); word-wrap:break-word; font-size:15px;
    }
    .user .bubble{background:var(--bubble-user); color:var(--bubble-user-text)}
    .bot  .bubble{background:var(--bubble-bot);  color:var(--bubble-bot-text)}
    .error .bubble{background:#ffe4e6; border-color:#fda4af}

    /* Pensando */
    .typing{display:inline-flex; align-items:center; gap:8px}
    .dot{display:inline-block; width:6px; height:6px; border-radius:999px; background:#94a3b8; opacity:.35; animation:blink 1.3s infinite}
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

    /* Composer */
    .composer{
      display:flex; gap:10px; padding:10px; border-top:1px solid var(--border);
      background:#ffffff; border-radius:12px; margin-top:8px;
    }
    textarea{
      flex:1; resize:vertical; min-height:56px; max-height:220px; padding:12px 12px 12px 14px; border-radius:10px;
      border:1px solid var(--border); background:#ffffff; color:var(--text); font-size:15px;
    }
    .sendbtn{
      display:inline-flex; align-items:center; justify-content:center;
      background:var(--header-bg); color:#fff; border:0; border-radius:12px; width:52px; height:52px;
      cursor:pointer; transition:transform .05s ease, filter .2s;
    }
    .sendbtn:active{ transform: scale(0.98) }
    .sendbtn:hover{ filter: brightness(1.05) }
    .sendbtn svg{ width:22px; height:22px }

    /* Adjuntos */
    .attach{
      display:inline-flex; align-items:center; gap:8px; margin-top:10px;
      background:#eff6ff; border:1px solid #cfe2ff; color:#0f172a; padding:8px 10px; border-radius:10px;
      text-decoration:none; font-weight:600; font-size:14px;
    }
    .attach:hover{ background:#e7f0ff; }
    .attach svg{ width:16px; height:16px; }

    /* Responsive */
    @media (max-width: 640px){
      .wrap{padding:10px}
      .bubble{max-width:95%}
      .sendbtn{width:48px; height:48px}
      textarea{min-height:52px}
    }
  </style>
</head>
<body>
  <header>
    <img src="/valeria-mini.jpg" alt="Valeria" onerror="this.style.display='none'">
    <div class="title">Valeria. Especialista en Seguridad Alimentaria</div>
  </header>

  <main>
    <div class="wrap">
      <div class="chat">
        <div id="msgs" class="msgs"></div>

        <div class="composer">
          <textarea id="box" placeholder="Mensaje"></textarea>
          <button id="send" class="sendbtn" aria-label="Enviar">
            <!-- Flecha tipo WhatsApp -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M5 12L3 4l18 8-18 8 2-8zm0 0l7 0" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const $ = s => document.querySelector(s);
    const msgs = $('#msgs');
    const box  = $('#box');
    const btn  = $('#send');

    function addMsg(role, text, cls=''){
      const row = document.createElement('div');
      row.className = `row ${role} ${cls}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row;
    }
    function addTyping(){
      const row = document.createElement('div');
      row.className = 'row bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = `<span class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span> Valeria está pensando…`;
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row;
    }
    function replaceText(row, newText){
      const bubble = row.querySelector('.bubble');
      if (bubble) bubble.textContent = newText;
    }

    /* Presentación automática a los 5s si no hay interacción */
    let interacted = false;
    function mark(){ interacted = true; }
    box.addEventListener('keydown', mark);
    box.addEventListener('focus', mark);
    btn.addEventListener('click', mark);
    setTimeout(()=>{
      const userMsgs = msgs.querySelectorAll('.row.user').length;
      if (!interacted && userMsgs === 0){
        addMsg('bot','Hola, soy Valeria, Especialista en Seguridad Alimentaria. ¿En qué te puedo ayudar para fortalecer la cultura de inocuidad?');
      }
    }, 5000);

    /* Carga del mapa de PDFs */
    let PDF_MAP = null;
    async function ensurePdfMap(){
      if (PDF_MAP) return PDF_MAP;
      try{
        const r = await fetch('/docs/keyword_to_file.json', { cache: 'no-store' });
        if (!r.ok) throw new Error('No pude cargar keyword_to_file.json');
        PDF_MAP = await r.json();
      }catch(e){
        PDF_MAP = {}; // fallback vacío
      }
      return PDF_MAP;
    }

    function wantsPdf(txt){
      const t = (txt || '').toLowerCase();
      return t.includes('pdf') || t.includes('adjunto') || t.includes('documento');
    }

    // Orden de prioridad para elegir un solo PDF si hay varias coincidencias
    const PRIORITY_KEYS = [
      'sanitizante','j-512','j512','200 ppm','amonio cuaternario','amonio',
      'fefo','retiro anticipado','proximo a vencer',
      'rotulado','etiquetado','fraccionamiento de quesos','quesos','queso',
      'milanesas','pollo','carne vacuna','carne ovina',
      'poes','bpm','bpa','mip','5s',
      'reclamos','retiro de mercado'
    ];

    function bestMatch(txt, map){
      const t = (txt || '').toLowerCase();
      // 1) match por prioridad explícita
      for (const key of PRIORITY_KEYS){
        if (map[key] && t.includes(key.toLowerCase())) return map[key];
      }
      // 2) match por claves restantes (más largas primero)
      const keys = Object.keys(map).sort((a,b)=> b.length - a.length);
      for (const k of keys){
        if (t.includes(k.toLowerCase())) return map[k];
      }
      // 3) fallback: índice general
      return 'index.html';
    }

    async function fileExists(url){
      try{
        const r = await fetch(url, { method: 'HEAD', cache: 'no-store' });
        return r.ok;
      }catch{ return false; }
    }

    // Limpia frases indeseadas del modelo
    function cleanReply(text){
      if (!text) return text;
      let out = text;
      const patterns = [
        /no puedo enviar archivos directamente[^.\n]*[.\n]?/i,
        /no puedo enviar archivos[^.\n]*[.\n]?/i,
        /te recomiendo buscarlo en la ra[ií]z[^.\n]*[.\n]?/i,
        /en el servicio de almacenamiento seguro[^.\n]*[.\n]?/i
      ];
      for (const p of patterns){
        out = out.replace(p, '');
      }
      // Limpio líneas vacías múltiples
      out = out.replace(/\n{3,}/g, '\n\n').trim();
      if (!out) out = "Aquí tienes el material solicitado:";
      return out;
    }

    async function sendMessage(){
      const text = box.value.trim();
      if (!text) return;
      addMsg('user', text);
      box.value = '';
      box.focus();

      btn.disabled = true;
      const typingRow = addTyping();

      try{
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok){
          const t = await res.text().catch(()=> '');
          replaceText(typingRow, `⚠️ Error del servidor (${res.status}). ${t.slice(0,200)}`);
          typingRow.classList.add('error');
          return;
        }

        const data = await res.json().catch(()=> ({}));
        let reply = data.reply || data.answer || '';
        const userWantsPdf = wantsPdf(text);

        // Limpiar frases (solo si vamos a adjuntar PDF)
        if (userWantsPdf){
          reply = cleanReply(reply);
        }

        if (reply){
          replaceText(typingRow, reply);

          if (userWantsPdf){
            const map = await ensurePdfMap();
            const chosen = bestMatch(text, map);

            // Si es índice general, muestro el link al índice; si es archivo, muestro solo ese
            const isIndex = chosen.toLowerCase() === 'index.html';
            const url = isIndex ? '/docs/index.html' : `/docs/${chosen}`;
            const ok = await fileExists(url);

            const bubble = typingRow.querySelector('.bubble');
            bubble.appendChild(document.createElement('br'));
            const a = document.createElement('a');
            a.href = ok ? url : '/docs/index.html';
            a.target = '_blank'; a.rel='noopener';
            a.className='attach';
            a.innerHTML = `
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 7v10a5 5 0 0010 0V7a3 3 0 10-6 0v9a1 1 0 002 0V7" />
              </svg>
              ${ok
                ? (isIndex ? 'Ver todos los PDFs' : ('Descargar PDF · ' + chosen.replace(/[-_]/g,' ').replace(/\.pdf$/i,'').replace(/\b\w/g, c => c.toUpperCase())))
                : 'Ver todos los PDFs'}
            `;
            bubble.appendChild(a);
            // **No** agregamos más opciones: solo 1 botón.
          }

        } else {
          replaceText(typingRow, 'No llegó texto en "reply" ni en "answer". Verificá en Network → Response.');
          typingRow.classList.add('error');
        }
      } catch(e){
        replaceText(typingRow, '❌ Error de red. ¿Estás online?');
        typingRow.classList.add('error');
      } finally{
        btn.disabled = false;
        msgs.scrollTop = msgs.scrollHeight;
      }
    }

    btn.addEventListener('click', sendMessage);
    box.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
