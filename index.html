<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="description" content="Asistente de Seguridad Alimentaria">
  <meta name="theme-color" content="#0a2f73" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
  <link rel="apple-touch-icon" href="/favicon.jpg" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      cursor: pointer;
    }

    .title {
      font-weight: bold;
      font-size: 1.2em;
    }

    .chat-container {
      padding: 10px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .bubble {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 90%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background-color: #d9fdd3;
      align-self: flex-end;
    }

    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .dark-mode .bot {
      background-color: #2c2c2c;
    }

    .chat-box {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ccc;
    }

    .chat-box textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
      line-height: 1.4;
      max-height: 150px;
      overflow-y: auto;
    }

    .chat-box button {
      background-color: #0a2f73;
      color: white;
      border: none;
      padding: 0 14px;
      border-radius: 50%;
      margin-left: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .dark-mode .chat-box button {
      background-color: #1a1a1a;
    }

    .modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 100;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal img {
      max-width: 100%;
      border-radius: 10px;
    }

    .modal .caption {
      margin-top: 10px;
      font-weight: bold;
    }

    .modal .phrase {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .modal button {
      margin-top: 10px;
      background-color: #0a2f73;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggle-mode {
      position: absolute;
      right: 10px;
      top: 10px;
      background-color: white;
      border: none;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
    }

    .pdf-link {
      background-color: #e6f9e6;
      padding: 10px;
      border-radius: 10px;
      margin-top: 5px;
      font-weight: bold;
    }

    .pdf-link a {
      display: block;
      margin-top: 5px;
      font-weight: normal;
    }

    .dark-mode .pdf-link {
      background-color: #1e3f1e;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="valeria-mini.jpg" alt="Perfil" class="profile-pic" onclick="openModal()" />
    <span class="title">Valeria</span>
    <button id="toggle-mode" onclick="toggleMode()">üåì</button>
  </header>

  <div class="chat-container" id="chat"></div>

  <div class="chat-box">
    <textarea id="message" rows="1" placeholder="Mensaje"></textarea>
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <div class="modal" id="profile-modal">
    <img src="valeria-full.jpg" alt="Valeria Full" />
    <div class="caption">Valeria ¬∑ Seguridad Alimentaria</div>
    <div class="phrase">üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</div>
    <button onclick="closeModal()">Cerrar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("message");

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `bubble ${className}`;
      div.innerHTML = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      input.value = "";
      fetch("/.netlify/functions/chat", {
        method: "POST",
        body: JSON.stringify({ message: text }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (text.toLowerCase().includes("sanitizante") || text.toLowerCase().includes("g-pg-007")) {
            appendMessage(`‚úÖ <b>Procedimiento de Sanitizante</b><br><a href="/docs/g-pg-007-med-cc-sanitizante-rev-002.pdf" target="_blank">Descargar PDF</a>`, "bot");
          }
          appendMessage(data.reply, "bot");
        });
    }

    function openModal() {
      document.getElementById("profile-modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("profile-modal").style.display = "none";
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    setTimeout(() => {
      if (chat.children.length === 0) {
        appendMessage("Hola, soy Valeria, especialista en seguridad alimentaria, ¬øen qu√© te puedo ayudar hoy?", "bot");
      }
    }, 5000);

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
