<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a2f73" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />
  <link rel="icon" type="image/png" href="/icons/valeria-32.png" />
  <link rel="apple-touch-icon" href="/icons/valeria-192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e5ecfb;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .valeria {
      align-self: flex-start;
      background-color: #f8d7da;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: white;
    }
    .input-container textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
      max-height: 120px;
      overflow-y: auto;
    }
    .input-container button {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      margin-left: 10px;
      color: #0a2f73;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #eaeaea;
    }
    .dark-mode .valeria {
      background-color: #333;
    }
    .dark-mode .user {
      background-color: #2a7;
    }
    .dark-mode .input-container {
      background-color: #111;
    }
    .dark-mode .input-container textarea {
      background-color: #222;
      color: white;
    }
    #profileModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #profileModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }
    #profileModalContent img {
      width: 200px;
      border-radius: 10px;
    }
    #profileModalContent h2 {
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #profileModalContent p {
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <strong>Valeria</strong>
    <img src="valeria-perfil.jpg" alt="Valeria" id="profileIcon" />
  </header>

  <div id="profileModal">
    <div id="profileModalContent">
      <img src="valeria-perfil-full.jpg" alt="Valeria Expandida" />
      <h2>Valeria ¬∑ Seguridad Alimentaria</h2>
      <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
    </div>
  </div>

  <div class="chat-container" id="chat"></div>

  <form class="input-container" id="chatForm">
    <textarea id="userInput" placeholder="Mensaje" rows="1"></textarea>
    <button type="submit">‚û§</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const profileIcon = document.getElementById('profileIcon');
    const profileModal = document.getElementById('profileModal');

    let presented = false;

    function addMessage(content, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerHTML = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askValeria(message) {
      addMessage(message, 'user');
      const res = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      addMessage(data.reply || 'Lo siento, no tengo una respuesta para eso.', 'valeria');
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const message = input.value.trim();
      if (message) {
        askValeria(message);
        input.value = '';
        input.style.height = 'auto';
      }
    });

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    profileIcon.onclick = () => profileModal.style.display = 'flex';
    profileModal.onclick = () => profileModal.style.display = 'none';

    setTimeout(() => {
      if (!presented) {
        askValeria("Hola");
        presented = true;
      }
    }, 5000);

    // Modo oscuro alternar
    const modeBtn = document.createElement('button');
    modeBtn.textContent = 'üåì';
    modeBtn.style.position = 'fixed';
    modeBtn.style.bottom = '15px';
    modeBtn.style.right = '15px';
    modeBtn.style.fontSize = '1.5em';
    modeBtn.style.border = 'none';
    modeBtn.style.background = '#fff';
    modeBtn.style.borderRadius = '50%';
    modeBtn.style.width = '50px';
    modeBtn.style.height = '50px';
    modeBtn.style.cursor = 'pointer';
    modeBtn.onclick = () => document.body.classList.toggle('dark-mode');
    document.body.appendChild(modeBtn);
  </script>
</body>
</html>
