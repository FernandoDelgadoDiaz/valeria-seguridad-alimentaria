<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valeria · Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />
  <link rel="icon" href="/valeria-mini.jpg" />

  <style>
    :root{
      --bg:#0b1220;     /* fondo general oscuro */
      --panel:#111827;  /* panel cards */
      --muted:#94a3b8;  /* texto secundario */
      --text:#e2e8f0;   /* texto principal */
      --accent:#22c55e; /* verde acción */
      --bubble-user:#1f2937;
      --bubble-bot:#0ea5e9;
      --bubble-bot-text:#041019;
      --error:#ef4444;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#071026, #0b1220 40%, #0b1220 100%);
      color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; flex-direction:column;
    }
    header{
      padding:14px 18px; border-bottom:1px solid var(--border);
      display:flex; align-items:center; gap:12px; background:rgba(17,24,39,.7); backdrop-filter: blur(6px);
      position:sticky; top:0; z-index:10;
    }
    header img{width:36px; height:36px; border-radius:10px; object-fit:cover}
    header .title{font-weight:700; letter-spacing:.2px}
    header .sub{color:var(--muted); font-size:13px}
    main{flex:1; display:flex; justify-content:center}
    .wrap{width:100%; max-width:920px; padding:16px}
    .chat{
      background:rgba(17,24,39,.55); border:1px solid var(--border); border-radius:16px; padding:12px;
      min-height:65vh; display:flex; flex-direction:column; gap:10px;
    }
    .msgs{flex:1; overflow:auto; display:flex; flex-direction:column; gap:12px; padding:8px}
    .row{display:flex; gap:8px; align-items:flex-end}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width:80%; padding:10px 12px; border-radius:14px; line-height:1.4; white-space:pre-wrap;
      border:1px solid var(--border); word-wrap:break-word;
    }
    .user .bubble{background:var(--bubble-user)}
    .bot .bubble{background:var(--bubble-bot); color:var(--bubble-bot-text)}
    .error .bubble{background:#7f1d1d; border-color:#ef4444}
    .meta{font-size:12px; color:var(--muted); margin-top:2px}
    .typing{display:inline-block; min-width:46px}
    .dot{display:inline-block; width:6px; height:6px; margin:0 2px; border-radius:999px; background:#cbd5e1; opacity:.35; animation:blink 1.3s infinite}
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

    .composer{
      display:flex; gap:10px; padding:10px; border-top:1px solid var(--border);
      background:rgba(17,24,39,.75); border-radius:12px; margin-top:8px;
    }
    textarea{
      flex:1; resize:vertical; min-height:68px; max-height:200px; padding:12px; border-radius:10px;
      border:1px solid var(--border); background:#0f172a; color:var(--text); font-size:15px;
    }
    button{
      background:var(--accent); color:#041019; border:0; border-radius:10px; padding:12px 16px;
      font-size:15px; font-weight:600; cursor:pointer; box-shadow:0 0 0 0 rgba(34,197,94,.5); transition:.2s;
    }
    button:disabled{opacity:.6; cursor:not-allowed}
    .tips{color:var(--muted); font-size:13px; margin-top:6px}
    a{color:#93c5fd}
  </style>
</head>
<body>
  <header>
    <img src="/valeria-mini.jpg" alt="Valeria" onerror="this.style.display='none'">
    <div>
      <div class="title">Valeria · Seguridad Alimentaria (AR)</div>
      <div class="sub">Preguntá sobre CAA, BPM, POES, rotulado interno, no conformidades…</div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="chat">
        <div id="msgs" class="msgs"></div>

        <div class="composer">
          <textarea id="box" placeholder="Escribí tu pregunta… (Shift+Enter hace salto de línea)"></textarea>
          <button id="send">Enviar</button>
        </div>
        <div class="tips">Atajos: <b>Enter</b> envía · <b>Shift+Enter</b> salto de línea · Probar: <code>!!ping</code> o <code>!!info</code></div>
      </div>
    </div>
  </main>

  <script>
    // -------- utilidades UI --------
    const $ = s => document.querySelector(s);
    const msgs = $('#msgs');
    const box  = $('#box');
    const btn  = $('#send');

    function addMsg(role, text, cls=''){
      const row = document.createElement('div');
      row.className = `row ${role} ${cls}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row;
    }

    function addTyping(){
      const row = document.createElement('div');
      row.className = 'row bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = `<span class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span> Valeria está pensando…`;
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row;
    }

    function replaceText(row, newText){
      const bubble = row.querySelector('.bubble');
      if (bubble) bubble.textContent = newText;
    }

    // -------- saludo inicial --------
    addMsg('bot', '¡Hola! Soy Valeria. Preguntame sobre J-512 a 200 ppm, rotulado interno, FEFO, no conformidades, etc. 😉');

    // -------- envío --------
    async function sendMessage(){
      const text = box.value.trim();
      if (!text) return;
      addMsg('user', text);
      box.value = '';
      box.focus();

      // indicador
      btn.disabled = true;
      const typingRow = addTyping();

      try{
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        // Si el servidor devuelve algo no-200, mostramos un error legible
        if (!res.ok){
          const t = await res.text().catch(()=> '');
          replaceText(typingRow, `⚠️ Error del servidor (${res.status}). ${t.slice(0,200)}`);
          typingRow.classList.add('error');
          return;
        }

        const data = await res.json().catch(()=> ({}));
        const reply = data.reply || data.answer || '';

        if (reply){
          replaceText(typingRow, reply);
        } else {
          // <-- este era el caso que te mostraba “no se encontró…”. Ahora mostramos lo que realmente llegó.
          replaceText(typingRow, 'No llegó texto en "reply" ni en "answer". Verificá en Network → Response.');
          typingRow.classList.add('error');
        }
      } catch(e){
        replaceText(typingRow, '❌ Error de red. ¿Estás online?');
        typingRow.classList.add('error');
      } finally{
        btn.disabled = false;
        msgs.scrollTop = msgs.scrollHeight;
      }
    }

    // botón y Enter
    btn.addEventListener('click', sendMessage);
    box.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
