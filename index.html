<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a2f73" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" type="image/png" href="icons/valeria-logo.png" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header p {
      margin: 0;
      font-size: 12px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 100px);
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 80%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #e0f0ff;
    }
    .valeria {
      align-self: flex-start;
      background-color: #0a2f73;
      color: white;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      position: sticky;
      bottom: 0;
    }
    .input-container textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      max-height: 150px;
      overflow-y: auto;
    }
    .input-container button {
      background-color: #0a2f73;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #profileModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #profileModalContent {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      max-width: 90%;
    }
    #profileModalContent img {
      width: 150px;
      border-radius: 10px;
    }
    #profileModalContent h2 {
      margin: 10px 0 5px;
    }
    #profileModalContent p {
      font-style: italic;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/valeria-logo.png" id="profileImage" alt="Perfil" />
    <div>
      <h1>Valeria</h1>
      <p>Seguridad Alimentaria</p>
    </div>
  </header>

  <div class="chat-container" id="chat">
    <div class="message valeria">Hola, soy Valeria, especialista en seguridad alimentaria, ¬øen qu√© te puedo ayudar hoy?</div>
  </div>

  <div class="input-container">
    <textarea id="userInput" rows="1" placeholder="Mensaje" oninput="autoExpand(this)"></textarea>
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <div id="profileModal" onclick="this.style.display='none'">
    <div id="profileModalContent" onclick="event.stopPropagation()">
      <img src="icons/valeria-profile-full.jpg" alt="Valeria expandida" />
      <h2>Valeria ¬∑ Seguridad Alimentaria</h2>
      <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function autoExpand(field) {
      field.style.height = 'inherit';
      field.style.height = field.scrollHeight + 'px';
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      input.style.height = 'auto';
      generateResponse(text);
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateResponse(input) {
      const lower = input.toLowerCase();

      // respuesta "qui√©n sos"
      if (['quien sos', 'qui√©n sos', 'qui√©n sos vos', 'quien es valeria', 'qui√©n es valeria'].includes(lower)) {
        appendMessage("üë©‚Äçüî¨ Soy Valeria, especialista en seguridad alimentaria. Estoy entrenada para ayudarte con todo lo relacionado al CAA, las BPM y los procedimientos internos. ¬øEn qu√© tema puntual quer√©s que te ayude?", 'valeria');
        return;
      }

      // respuesta BPM
      if (lower.includes('bpm') || lower.includes('qu√© es bpm') || lower.includes('que es bpm')) {
        appendMessage(`Las Buenas Pr√°cticas de Manufactura (BPM) son un conjunto de principios y procedimientos que garantizan la producci√≥n de alimentos seguros y de calidad. Estas pr√°cticas son obligatorias en todas las √°reas de producci√≥n y ventas, y su objetivo principal es prevenir la contaminaci√≥n y asegurar la inocuidad de los productos alimenticios.

Las BPM incluyen aspectos como:

1. **Limpieza y desinfecci√≥n**: Mantenimiento de un ambiente limpio en las instalaciones y equipos.
2. **Control de plagas**: Implementaci√≥n de medidas para prevenir la infestaci√≥n de plagas que puedan comprometer la seguridad alimentaria.
3. **Capacitaci√≥n del personal**: Formaci√≥n continua sobre pr√°cticas seguras en el manejo de alimentos.
4. **Trazabilidad**: Registro de la procedencia y el recorrido de los productos alimenticios.`, 'valeria');
        return;
      }

      appendMessage("ü§ñ Lo siento, por ahora solo puedo ayudarte con temas de seguridad alimentaria, BPM, el CAA y procedimientos internos.", 'valeria');
    }

    document.getElementById('profileImage').onclick = function () {
      document.getElementById('profileModal').style.display = 'flex';
    };

    // presentaci√≥n autom√°tica a los 5 segundos si no hay interacci√≥n
    setTimeout(() => {
      if (chat.children.length <= 1) {
        appendMessage("Hola, soy Valeria, especialista en seguridad alimentaria, ¬øen qu√© te puedo ayudar hoy?", 'valeria');
      }
    }, 5000);
  </script>
</body>
</html>
