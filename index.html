<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
  <meta name="theme-color" content="#0a2f73" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/valeria-512.png" />
  <link rel="apple-touch-icon" href="/icons/valeria-512.png" />
  <style>
    body {
      margin: 0;
      background: #e5ddd5;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      border-radius: 50%;
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }
    #toggle-theme {
      margin-left: auto;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 80%;
      padding: 8px 12px;
      margin: 6px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .bot {
      align-self: flex-start;
      background-color: white;
    }
    #input-container {
      display: flex;
      padding: 8px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #send {
      background: none;
      border: none;
      font-size: 24px;
      margin-left: 8px;
      cursor: pointer;
    }
    #profile-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #0005;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #profile-modal img {
      border-radius: 50%;
      height: 120px;
      width: 120px;
      margin-bottom: 10px;
    }
    #profile-modal h2 {
      margin: 0;
    }
    #profile-modal p {
      font-style: italic;
      text-align: center;
    }
    #profile-close {
      margin-top: 10px;
      background: #0a2f73;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    html.dark {
      background: #121212;
      color: #eee;
    }
    html.dark #chat {
      background: #1e1e1e;
    }
    html.dark .message.bot {
      background: #2a2a2a;
    }
    html.dark #input-container {
      background: #222;
    }
  </style>
</head>
<body>
  <header onclick="showProfile()">
    <img src="/icons/valeria-512.png" alt="Perfil" />
    <strong>Valeria</strong>
    <button id="toggle-theme" onclick="toggleTheme()">üåó</button>
  </header>

  <div id="chat"></div>

  <form id="input-container" onsubmit="sendMessage(event)">
    <textarea id="input" rows="1" placeholder="Mensaje" required></textarea>
    <button id="send">‚û§</button>
  </form>

  <div id="profile-modal">
    <img src="/icons/valeria-512.png" alt="Valeria" />
    <h2>Valeria ¬∑ Seguridad Alimentaria</h2>
    <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
    <button id="profile-close" onclick="hideProfile()">Cerrar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function appendMessage(text, className) {
      const msg = document.createElement("div");
      msg.className = "message " + className;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showProfile() {
      document.getElementById("profile-modal").style.display = "flex";
    }

    function hideProfile() {
      document.getElementById("profile-modal").style.display = "none";
    }

    function toggleTheme() {
      document.documentElement.classList.toggle("dark");
    }

    let presented = false;
    setTimeout(() => {
      if (!presented && chat.children.length === 0) {
        appendMessage("Hola, soy Valeria, especialista en seguridad alimentaria üë©‚Äçüî¨ ¬øEn qu√© te puedo ayudar hoy?", "bot");
        presented = true;
      }
    }, 5000);

    async function sendMessage(event) {
      event.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      input.value = "";
      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      let reply = data.reply || "Lo siento, no tengo una respuesta para eso.";

      const lower = text.toLowerCase();
      if (lower.includes("procedimiento") && lower.includes("sanitizante")) {
        reply = '‚úÖ <strong>Procedimiento de Sanitizante</strong><br><a href="docs/g-pg-007-med-cc-sanitizante-rev-002.pdf" target="_blank">Descargar PDF</a>';
      }

      if (["aconcagua", "planeta", "galaxia", "historia", "capital"].some(t => lower.includes(t))) {
        reply = "Lo siento, solo puedo ayudarte con temas relacionados a seguridad alimentaria, BPM y procedimientos internos.";
      }

      appendMessage(reply, "bot");
    }
  </script>
</body>
</html>
