<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valeria - Seguridad Alimentaria</title>
  <link rel="icon" href="favicon-valeria.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #efeae2;
    }
    .message {
      margin-bottom: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .bot {
      align-self: flex-start;
      background-color: white;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      max-height: 150px;
      overflow-y: auto;
    }
    .chat-input button {
      background-color: #075e54;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }
    .profile-expanded {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .profile-expanded img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-expanded h2 {
      margin: 10px 0 5px;
    }
    .profile-expanded p {
      margin: 0;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="mini-perfil.jpg" alt="Valeria">
      <div>
        <div>Valeria</div>
        <div style="font-size: 0.85em;">Seguridad Alimentaria</div>
      </div>
    </div>
    <div class="profile-expanded">
      <img src="profile-picture-full.jpg" alt="Valeria">
      <h2>Valeria ¬∑ Seguridad Alimentaria</h2>
      <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
    </div>
    <div class="chat-messages" id="chat">
      <!-- Mensajes aparecer√°n aqu√≠ -->
    </div>
    <div class="chat-input">
      <textarea id="input" placeholder="Mensaje..." rows="1" oninput="autoGrow(this)"></textarea>
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function autoGrow(element) {
      element.style.height = "auto";
      element.style.height = (element.scrollHeight) + "px";
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      input.value = "";
      input.style.height = "auto";
      simulateResponse(text);
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function simulateResponse(userText) {
      setTimeout(() => {
        appendMessage("ü§î No entend√≠ del todo. ¬øPod√©s reformular o decirme sobre qu√© procedimiento o tema quer√©s hablar?", "bot");
      }, 1000);
    }
  </script>
</body>
</html>
