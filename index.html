<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Valeria · Especialista en Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />
  <link rel="icon" href="/valeria-mini.jpg" />

  <style>
    :root{
      /* Azul del uniforme (cambiá acá si querés otro HEX exacto) */
      --brand-blue: #0056d2;

      --header-bg: var(--brand-blue);
      --header-fg: #ffffff;

      --page-bg:   #eceff3;     /* fondo estilo app de mensajería */
      --card-bg:   #ffffff;
      --text:      #0f172a;
      --muted:     #64748b;
      --border:    #e5e7eb;

      /* Burbujas tipo WhatsApp */
      --bubble-bot:       #e8f0ff;  /* Valeria: azul muy suave */
      --bubble-bot-text:  #0f172a;
      --bubble-user:      #dff7e8;  /* Usuario: verde suave */
      --bubble-user-text: #0f172a;

      --error: #dc2626;

      /* Tipografías responsivas (mantenemos pila de sistema) */
      --fs-body: clamp(15px, 1.6vw, 16px);
      --fs-title: clamp(16px, 2.2vw, 18px);

      /* Alturas (JS las ajusta en vivo para teclado móvil) */
      --app-h: 70vh;          /* fallback */
      --header-h: 56px;       /* header móvil ~WhatsApp */
      --composer-h: 50px;     /* input bar ~WhatsApp */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--page-bg); color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: var(--fs-body);
      line-height:1.45;

      /* El scroll del documento queda bloqueado: solo scrollean los mensajes */
      overflow: hidden;
      padding-top: env(safe-area-inset-top, 0px);
    }

    /* ===== Header fijo (siempre visible) ===== */
    header{
      position: fixed; top: 0; left: 0; right: 0; z-index: 20;
      display:flex; align-items:center; gap:12px;
      padding: max(8px, env(safe-area-inset-top)) 12px 8px 12px;
      height: var(--header-h);
      background: var(--header-bg);
      color: var(--header-fg);
      border-bottom: 1px solid rgba(255,255,255,.15);
    }
    @media (min-width: 768px){
      :root{ --header-h: 64px; }
      header{ padding: 12px 16px; }
    }

    .title{
      font-weight:800; letter-spacing:.2px; font-size: var(--fs-title);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .avatar{
      width:40px; height:40px; /* WhatsApp ~40px */
      aspect-ratio: 1 / 1;
      border-radius:999px; flex:0 0 auto;
      object-fit: cover; object-position: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
      cursor: zoom-in; user-select:none;
    }
    @media (min-width: 768px){
      .avatar{ width:44px; height:44px; }
    }

    /* ===== Layout principal ===== */
    main{
      padding-top: var(--header-h);
      height: calc(100dvh - var(--header-h));
      height: calc(100vh - var(--header-h)); /* fallback */
    }
    .wrap{width:100%; max-width:980px; margin:0 auto; padding:8px 8px 12px}
    .chat{
      background:var(--card-bg);
      border:1px solid var(--border); border-radius:16px;
      padding:0; /* WhatsApp no tiene marco interior grande */
      height: var(--app-h);
      display:flex; flex-direction:column;
      box-shadow: 0 6px 18px rgba(15, 23, 42, .06);
      overflow:hidden; /* para que header/composer internos encajen visualmente */
    }

    /* ===== Área de mensajes (scroll) ===== */
    .msgs{
      flex:1; overflow:auto; display:flex; flex-direction:column;
      gap:10px; padding: 12px 10px; overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
      background:
        radial-gradient(ellipse at top left, #ffffff 0%, #f8fafc 60%, #eef2f7 100%);
    }

    /* Mensajes con ancho máximo ~78% + espaciado tipo WhatsApp */
    .row{display:flex; gap:6px; align-items:flex-end}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width: 78%;
      padding:10px 12px; border-radius:16px; line-height:1.55; white-space:pre-wrap;
      border:1px solid var(--border); word-wrap:break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .user .bubble{background:var(--bubble-user); color:var(--bubble-user-text)}
    .bot  .bubble{background:var(--bubble-bot);  color:var(--bubble-bot-text)}
    .error .bubble{background:#ffe4e6; border-color:#fda4af}

    /* Sutil separación vertical entre bloques como WhatsApp */
    .row + .row{ margin-top: 2px; }

    /* Indicador “pensando” */
    .typing{display:inline-flex; align-items:center; gap:8px}
    .dot{display:inline-block; width:6px; height:6px; border-radius:999px; background:#94a3b8; opacity:.35; animation:blink 1.3s infinite}
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}

    /* ===== Composer (input) compacto tipo WhatsApp ===== */
    .composer{
      display:flex; align-items:center; gap:8px;
      padding:8px; border-top:1px solid var(--border);
      background:#ffffff;
      min-height: var(--composer-h);
      flex: 0 0 auto;
    }
    textarea{
      flex:1; resize:none;
      min-height: 40px; max-height: 120px;
      padding: 10px 12px;
      border-radius: 22px; /* pill */
      border:1px solid var(--border);
      background:#f9fafb; color:var(--text);
      font-size:inherit; line-height:1.4;
      outline:none;
    }
    textarea:focus{ background:#fff; border-color:#cbd5e1; }

    .sendbtn{
      display:inline-flex; align-items:center; justify-content:center;
      background:var(--brand-blue); color:#fff; border:0;
      width: 44px; height: 44px; border-radius: 999px; /* circular */
      cursor:pointer; transition:transform .05s ease, filter .2s;
      flex: 0 0 auto;
    }
    .sendbtn:active{ transform: scale(0.98) }
    .sendbtn:hover{ filter: brightness(1.05) }
    .sendbtn svg{ width:20px; height:20px }

    /* Adjuntos PDF */
    .attach{
      display:inline-flex; align-items:center; gap:8px; margin-top:10px;
      background:#eff6ff; border:1px solid #cfe2ff; color:#0f172a; padding:8px 10px; border-radius:10px;
      text-decoration:none; font-weight:600; font-size:14px;
    }
    .attach:hover{ background:#e7f0ff; }
    .attach svg{ width:16px; height:16px; }

    /* Viewer (imagen de perfil expandida) */
    .viewer{
      position:fixed; inset:0; z-index:50; display:none; align-items:center; justify-content:center;
      background: rgba(0,0,0,.52);
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    .viewer.open{ display:flex; }
    .viewer img{
      max-width: min(92vw, 1024px);
      max-height: 88vh;
      border-radius:12px; object-fit: contain; box-shadow: 0 10px 40px rgba(0,0,0,.4);
      background:#fff;
    }
  </style>
</head>
<body>
  <!-- Header fijo -->
  <header>
    <img id="avatar" class="avatar" src="/valeria-mini.jpg" alt="Valeria" title="Ver imagen" />
    <div class="title">Valeria. Especialista en Seguridad Alimentaria</div>
  </header>

  <!-- Visor de imagen expandida -->
  <div id="viewer" class="viewer" aria-modal="true" role="dialog" tabindex="-1">
    <img src="/valeria-full.jpg" alt="Valeria" />
  </div>

  <main>
    <div class="wrap">
      <div class="chat">
        <div id="msgs" class="msgs"></div>

        <div class="composer">
          <textarea id="box" placeholder="Mensaje"></textarea>
          <button id="send" class="sendbtn" aria-label="Enviar">
            <!-- Flecha tipo WhatsApp -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M5 12L3 4l18 8-18 8 2-8zm0 0l7 0" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const $ = s => document.querySelector(s);
    const msgs = $('#msgs');
    const box  = $('#box');
    const btn  = $('#send');

    /* ===== Altura dinámica: header fijo + teclado móvil ===== */
    function setHeights(){
      const header = document.querySelector('header');
      const headerH = header.getBoundingClientRect().height;
      document.documentElement.style.setProperty('--header-h', headerH + 'px');

      const vh = (window.visualViewport?.height) ? window.visualViewport.height : window.innerHeight;
      // Deja margen interior y respeta teclado en móviles
      const appH = Math.max(260, vh - headerH);
      document.documentElement.style.setProperty('--app-h', appH + 'px');
    }
    setHeights();
    window.addEventListener('resize', setHeights);
    window.addEventListener('orientationchange', setHeights);
    if (window.visualViewport){
      window.visualViewport.addEventListener('resize', setHeights);
      window.visualViewport.addEventListener('scroll', setHeights);
    }

    function addMsg(role, text, cls=''){
      const row = document.createElement('div');
      row.className = `row ${role} ${cls}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row;
    }
    function addTyping(){
      const row = document.createElement('div');
      row.className = 'row bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = `<span class="typing"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span> Valeria está pensando…`;
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row;
    }
    function replaceText(row, newText){
      const bubble = row.querySelector('.bubble');
      if (bubble) bubble.textContent = newText;
    }

    /* Presentación automática a los 5s si no hay interacción */
    let interacted = false;
    function mark(){ interacted = true; }
    box.addEventListener('keydown', mark);
    box.addEventListener('focus', mark);
    btn.addEventListener('click', mark);
    setTimeout(()=>{
      const userMsgs = msgs.querySelectorAll('.row.user').length;
      if (!interacted && userMsgs === 0){
        addMsg('bot','Hola, soy Valeria, Especialista en Seguridad Alimentaria. ¿En qué te puedo ayudar para fortalecer la cultura de inocuidad?');
      }
    }, 5000);

    /* Carga del mapa de PDFs */
    let PDF_MAP = null;
    async function ensurePdfMap(){
      if (PDF_MAP) return PDF_MAP;
      try{
        const r = await fetch('/docs/keyword_to_file.json', { cache: 'no-store' });
        if (!r.ok) throw new Error('No pude cargar keyword_to_file.json');
        PDF_MAP = await r.json();
      }catch(e){
        PDF_MAP = {}; // fallback vacío
      }
      return PDF_MAP;
    }

    function wantsPdf(txt){
      const t = (txt || '').toLowerCase();
      return t.includes('pdf') || t.includes('adjunto') || t.includes('documento');
    }

    const PRIORITY_KEYS = [
      'sanitizante','j-512','j512','200 ppm','amonio cuaternario','amonio',
      'fefo','retiro anticipado','proximo a vencer',
      'rotulado','etiquetado','fraccionamiento de quesos','quesos','queso',
      'milanesas','pollo','carne vacuna','carne ovina',
      'poes','bpm','bpa','mip','5s',
      'reclamos','retiro de mercado'
    ];
    function bestMatch(txt, map){
      const t = (txt || '').toLowerCase();
      for (const key of PRIORITY_KEYS){
        if (map[key] && t.includes(key.toLowerCase())) return map[key];
      }
      const keys = Object.keys(map).sort((a,b)=> b.length - a.length);
      for (const k of keys){
        if (t.includes(k.toLowerCase())) return map[k];
      }
      return 'index.html';
    }

    async function fileExists(url){
      try{
        const r = await fetch(url, { method: 'HEAD', cache: 'no-store' });
        return r.ok;
      }catch{ return false; }
    }

    // Limpia frases indeseadas del modelo
    function cleanReply(text){
      if (!text) return text;
      let out = text;
      const patterns = [
        /no puedo enviar archivos directamente[^.\n]*[.\n]?/i,
        /no puedo enviar archivos[^.\n]*[.\n]?/i,
        /te recomiendo buscarlo en la ra[ií]z[^.\n]*[.\n]?/i,
        /en el servicio de almacenamiento seguro[^.\n]*[.\n]?/i
      ];
      for (const p of patterns){ out = out.replace(p, ''); }
      out = out.replace(/\n{3,}/g, '\n\n').trim();
      if (!out) out = "Aquí tienes el material solicitado:";
      return out;
    }

    async function sendMessage(){
      const text = box.value.trim();
      if (!text) return;
      addMsg('user', text);
      box.value = ''; box.focus();

      const typingRow = addTyping();
      btn.disabled = true;

      try{
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok){
          const t = await res.text().catch(()=> '');
          replaceText(typingRow, `⚠️ Error del servidor (${res.status}). ${t.slice(0,200)}`);
          typingRow.classList.add('error');
          return;
        }

        const data = await res.json().catch(()=> ({}));
        let reply = data.reply || data.answer || '';
        const userWantsPdf = wantsPdf(text);
        if (userWantsPdf) reply = cleanReply(reply);

        if (reply){
          replaceText(typingRow, reply);

          if (userWantsPdf){
            const map = await ensurePdfMap();
            const chosen = bestMatch(text, map);
            const isIndex = chosen.toLowerCase() === 'index.html';
            const url = isIndex ? '/docs/index.html' : `/docs/${chosen}`;
            const ok = await fileExists(url);

            const bubble = typingRow.querySelector('.bubble');
            bubble.appendChild(document.createElement('br'));
            const a = document.createElement('a');
            a.href = ok ? url : '/docs/index.html';
            a.target = '_blank'; a.rel='noopener';
            a.className='attach';
            a.innerHTML = `
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 7v10a5 5 0 0010 0V7a3 3 0 10-6 0v9a1 1 0 002 0V7" />
              </svg>
              ${ok
                ? (isIndex ? 'Ver todos los PDFs' : ('Descargar PDF · ' + chosen.replace(/[-_]/g,' ').replace(/\.pdf$/i,'').replace(/\b\w/g, c => c.toUpperCase())))
                : 'Ver todos los PDFs'}
            `;
            bubble.appendChild(a);
          }

        } else {
          replaceText(typingRow, 'No llegó texto en "reply" ni en "answer". Verificá en Network → Response.');
          typingRow.classList.add('error');
        }
      } catch(e){
        replaceText(typingRow, '❌ Error de red. ¿Estás online?');
        typingRow.classList.add('error');
      } finally{
        btn.disabled = false;
        msgs.scrollTop = msgs.scrollHeight;
      }
    }

    btn.addEventListener('click', sendMessage);
    box.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey){
        e.preventDefault(); sendMessage();
      }
    });

    /* ====== Viewer (imagen expandible) ====== */
    const avatar = document.getElementById('avatar');
    const viewer = document.getElementById('viewer');

    function openViewer(){
      viewer.classList.add('open');
      viewer.focus();
      document.body.style.overflow = 'hidden';
    }
    function closeViewer(){
      viewer.classList.remove('open');
      document.body.style.overflow = '';
    }

    avatar.addEventListener('click', openViewer);
    viewer.addEventListener('click', closeViewer);
    viewer.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeViewer(); });
  </script>
</body>
</html>
