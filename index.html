<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Valeria ¬∑ Seguridad Alimentaria</title>

  <!-- Icono de pesta√±a -->
  <link rel="icon" href="favicon.jpg" type="image/jpeg">
  <meta name="theme-color" content="#004080">

  <style>
    :root{
      --azul:#004080;
      --azul-claro:#cfe6ff;
      --gris-borde:#d9d9d9;
      --fondo:#f5f6f8;
      --blanco:#ffffff;
      --texto:#222;
    }
    *{ box-sizing: border-box; }
    html, body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--texto);
      background:var(--fondo);
    }

    /* Header tipo WhatsApp */
    header{
      position:fixed; inset:0 0 auto 0; height:60px;
      background:var(--azul); color:#fff;
      display:flex; align-items:center; gap:10px;
      padding:8px 12px; z-index:10;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }
    header img{
      width:40px; height:40px; border-radius:50%;
      object-fit:cover; cursor:pointer; user-select:none;
      border:2px solid rgba(255,255,255,.25);
    }
    header .title{ display:flex; flex-direction:column; line-height:1.1; }
    header .name{ font-weight:700; }
    header .sub{ opacity:.9; font-size:.85rem; }

    /* Chat */
    #chat{
      margin-top:60px; margin-bottom:70px;
      height:calc(100vh - 130px);
      padding:12px;
      overflow-y:auto; display:flex; flex-direction:column; gap:8px;
    }
    .message{
      max-width:78%;
      padding:10px 12px;
      border-radius:14px;
      line-height:1.45;
      word-wrap:break-word;
      white-space:pre-wrap; /* respeta saltos de l√≠nea */
      border:1px solid transparent;
    }
    .message.user{
      align-self:flex-end;
      background:var(--azul-claro);
      border-color:#b7d4ff;
    }
    .message.bot{
      align-self:flex-start;
      background:var(--blanco);
      border-color:var(--gris-borde);
    }
    .status{
      align-self:center; opacity:.75; font-size:.92rem; margin:6px 0 10px;
    }

    /* Barra de entrada */
    #input-area{
      position:fixed; inset:auto 0 0 0;
      display:flex; align-items:flex-end; gap:8px;
      padding:10px 12px; background:var(--blanco); z-index:10;
      border-top:1px solid var(--gris-borde);
    }
    #message-input{
      flex:1; min-height:40px; max-height:160px;
      padding:10px 12px; font-size:1rem;
      border:1px solid var(--gris-borde); border-radius:18px;
      outline:none; resize:none; overflow-y:auto;
    }
    #send-button{
      width:44px; height:44px; border:none; border-radius:50%;
      background:var(--azul); color:#fff; font-size:1.2rem; cursor:pointer;
    }
    #send-button:disabled{ opacity:.6; cursor:not-allowed; }

    /* Modal perfil */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.5);
      display:none; align-items:center; justify-content:center; z-index:20; padding:16px; }
    .modal.open{ display:flex; }
    .modal-card{
      background:#fff; border-radius:16px; width:min(520px, 92vw);
      box-shadow:0 12px 32px rgba(0,0,0,.22); overflow:hidden;
      animation:pop .12s ease-out;
    }
    @keyframes pop{ from{transform:scale(.98);opacity:.92} to{transform:scale(1);opacity:1} }
    .modal-img{ width:100%; height:auto; display:block; background:#fafafa; }
    .modal-body{ padding:12px 16px 16px; text-align:center; }
    .modal-title{ font-weight:700; color:var(--azul); }
    .modal-phrase{ margin-top:6px; font-size:.98rem }
    .modal-close{
      position:absolute; top:10px; right:14px; background:transparent; color:#fff;
      border:none; font-size:28px; cursor:pointer; line-height:1;
    }

    @media (max-width:480px){
      .message{ max-width:86%; }
      header .sub{ display:none; }
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <img id="avatarMini" src="valeria-mini.jpg" alt="Valeria (avatar)">
    <div class="title">
      <span class="name">Valeria ¬∑ Seguridad Alimentaria</span>
      <span class="sub">Especialista ¬∑ CAA ¬∑ BPM ¬∑ Procedimientos internos</span>
    </div>
  </header>

  <!-- √Årea de chat -->
  <main id="chat" aria-live="polite" aria-label="Conversaci√≥n"></main>

  <!-- Input -->
  <form id="input-area" autocomplete="off">
    <textarea id="message-input" placeholder="Mensaje" rows="1"></textarea>
    <button type="submit" id="send-button" title="Enviar">‚û§</button>
  </form>

  <!-- Modal perfil -->
  <div class="modal" id="profileModal" aria-hidden="true" role="dialog" aria-label="Perfil de Valeria">
    <button class="modal-close" id="closeModal" aria-label="Cerrar">√ó</button>
    <div class="modal-card">
      <img src="valeria-full.jpg" alt="Valeria ¬∑ Seguridad Alimentaria" class="modal-img">
      <div class="modal-body">
        <div class="modal-title">Valeria ¬∑ Seguridad Alimentaria</div>
        <div class="modal-phrase">üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</div>
      </div>
    </div>
  </div>

  <script>
    // Elementos base
    const chat = document.getElementById("chat");
    const form = document.getElementById("input-area");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-button");
    const modal = document.getElementById("profileModal");
    const avatarMini = document.getElementById("avatarMini");
    const closeModalBtn = document.getElementById("closeModal");

    // Utilidades
    const scrollChatToBottom = () => { chat.scrollTop = chat.scrollHeight; };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      // Evitar inyecci√≥n HTML
      msg.textContent = text;
      chat.appendChild(msg);
      scrollChatToBottom();
    }
    function addStatus(text) {
      const s = document.createElement("div");
      s.className = "status";
      s.textContent = text;
      chat.appendChild(s);
      scrollChatToBottom();
    }

    // Auto-presentaci√≥n a los 5s (si el usuario no escribi√≥ nada)
    let userHasTyped = false;
    const autoHelloTimer = setTimeout(() => {
      if (!userHasTyped && chat.childElementCount === 0) {
        addMessage("Hola üëã Soy Valeria, especialista en seguridad alimentaria. ¬øEn qu√© te puedo ayudar hoy?", "bot");
      }
    }, 5000);
    input.addEventListener("input", () => { userHasTyped = true; });

    // Textarea auto-expandible y Enter para enviar
    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = Math.min(input.scrollHeight, 160) + "px";
    });
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // Enviar mensaje
    let sending = false;
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || sending) return;

      addMessage(text, "user");
      input.value = ""; input.style.height = "40px";
      sending = true; sendBtn.disabled = true;

      try {
        const res = await fetch("/api/valeria", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const ct = res.headers.get('content-type') || '';
        const payload = ct.includes('application/json') ? await res.json() : await res.text();

        if (!res.ok) {
          const msg = typeof payload === 'string' ? payload : (payload?.reply || 'Error del servidor');
          addStatus(`‚ö†Ô∏è ${msg}`);
        } else {
          addMessage(payload.reply || "No se encontr√≥ respuesta.", "bot");
        }
      } catch (err) {
        addStatus("‚ö†Ô∏è No pude conectar con el servidor. Verific√° tu conexi√≥n o intent√° de nuevo.");
      } finally {
        sending = false; sendBtn.disabled = false;
      }
    });

    // Modal de perfil
    function openModal(){
      modal.classList.add("open");
      modal.setAttribute("aria-hidden","false");
    }
    function closeModal(){
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden","true");
    }
    avatarMini.addEventListener("click", openModal);
    closeModalBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
    window.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeModal(); });

    // No mostramos saludo autom√°tico si ya hubo interacci√≥n de usuario
    // (controlado por userHasTyped)
  </script>
</body>
</html>
