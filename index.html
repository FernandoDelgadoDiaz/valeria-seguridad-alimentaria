<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valeria · Seguridad Alimentaria</title>
  <link rel="icon" href="valeria-logo.png" />
  <style>
    body {
      font-family: sans-serif;
      background: #e5ecf5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a2f73;
      color: white;
      padding: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
    }
    header img {
      height: 40px;
      border-radius: 50%;
    }
    #chat {
      padding: 1em;
      max-height: 80vh;
      overflow-y: auto;
    }
    .user, .valeria {
      margin: 1em 0;
      padding: 1em;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .valeria {
      background: #f8d7da;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 1em;
      background: white;
      position: sticky;
      bottom: 0;
    }
    #message {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      background: #0a2f73;
      color: white;
      border: none;
      padding: 0.7em 1em;
      font-size: 1em;
      cursor: pointer;
      margin-left: 0.5em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="valeria-logo.png" alt="Valeria">
    <div>
      <strong>Valeria</strong><br/>
      <small>Seguridad Alimentaria</small>
    </div>
  </header>

  <div id="chat">
    <div class="valeria">👩🏻‍⚕️ ¡Hola! Soy Valeria, especialista en seguridad alimentaria. ¿En qué te puedo ayudar hoy?</div>
  </div>

  <div id="input-area">
    <input type="text" id="message" placeholder="Mensaje..." />
    <button onclick="sendMessage()">➤</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text === '') return;

      const userMsg = document.createElement('div');
      userMsg.className = 'user';
      userMsg.textContent = text;
      chat.appendChild(userMsg);

      messageInput.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Simular respuesta de Valeria (ajustar luego con base vectorial real)
      const valeriaMsg = document.createElement('div');
      valeriaMsg.className = 'valeria';

      if (/aconcagua|clima|historia/i.test(text)) {
        valeriaMsg.textContent = '🚫 Lo siento, solo puedo ayudarte con temas de seguridad alimentaria, BPM, CAA o procedimientos internos.';
      } else if (/sanitizante|j512|desinfección/i.test(text)) {
        valeriaMsg.innerHTML = '🧪 El sanitizante J-512 debe utilizarse a 200 ppm. Podés descargar el procedimiento aquí: <a href="docs/medicion-sanitizante.pdf" download>📄 Descargar PDF</a>';
      } else {
        valeriaMsg.textContent = '🤔 No entendí del todo. ¿Podés reformular o decirme sobre qué procedimiento o tema querés hablar?';
      }

      chat.appendChild(valeriaMsg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
