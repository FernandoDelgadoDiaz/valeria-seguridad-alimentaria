<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a2f73" />
  <title>Valeria · Seguridad Alimentaria</title>
  <link rel="icon" type="image/png" href="icons/valeria-32.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    .mensaje {
      max-width: 80%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .usuario {
      align-self: flex-end;
      background-color: #e1e1e1;
      color: #000;
    }
    .valeria {
      align-self: flex-start;
      background-color: #2c2c2c;
      color: #fff;
    }
    #entrada {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 3;
    }
    #mensaje {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #enviar {
      background-color: #0a2f73;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .modo-oscuro {
      background-color: #121212;
      color: #fff;
    }
    .modo-oscuro .valeria {
      background-color: #333;
    }
    .modo-oscuro .usuario {
      background-color: #555;
      color: #fff;
    }
    .modo-oscuro #entrada {
      background-color: #1e1e1e;
    }
    #modo {
      margin-left: auto;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/valeria-mini.jpg" alt="Valeria" />
    <h1>Valeria</h1>
    <button id="modo">🌗</button>
  </header>
  <div id="chat"></div>
  <div id="entrada">
    <textarea id="mensaje" rows="1" placeholder="Mensaje"></textarea>
    <button id="enviar">➤</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const mensajeInput = document.getElementById('mensaje');
    const enviarBtn = document.getElementById('enviar');
    const modoBtn = document.getElementById('modo');
    const body = document.body;

    const mensajesIniciales = [
      "Hola, soy Valeria, especialista en seguridad alimentaria, ¿en qué te puedo ayudar hoy?"
    ];

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `mensaje ${clase}`;
      div.innerHTML = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviarMensaje() {
      const texto = mensajeInput.value.trim();
      if (!texto) return;
      agregarMensaje(texto, 'usuario');
      mensajeInput.value = '';
      mensajeInput.focus();

      fetch('/.netlify/functions/chat', {
        method: 'POST',
        body: JSON.stringify({ message: texto }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(r => r.json())
      .then(data => {
        const respuesta = data.reply;

        if (texto.toLowerCase().includes('sanitizante')) {
          agregarMensaje(`✅ <a href="docs/g-pg-007-med-cc-sanitizante-rev-002.pdf" target="_blank">Procedimiento de Sanitizante</a>`, 'valeria');
        } else if (respuesta) {
          agregarMensaje(respuesta, 'valeria');
        } else {
          agregarMensaje('🛑 Lo siento, solo puedo ayudarte con temas de seguridad alimentaria, BPM, el CAA y procedimientos internos.', 'valeria');
        }
      })
      .catch(() => {
        agregarMensaje('⚠️ Hubo un error al procesar tu mensaje.', 'valeria');
      });
    }

    enviarBtn.addEventListener('click', enviarMensaje);
    mensajeInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        enviarMensaje();
      }
    });

    modoBtn.addEventListener('click', () => {
      body.classList.toggle('modo-oscuro');
    });

    setTimeout(() => {
      if (chat.childElementCount === 0) {
        agregarMensaje(mensajesIniciales[0], 'valeria');
      }
    }, 5000);
  </script>
</body>
</html>
