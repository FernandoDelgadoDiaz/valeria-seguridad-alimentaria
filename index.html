<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a2f73" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria" />
  <link rel="icon" href="icons/valeria-logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: start;
      position: sticky;
      top: 0;
    }
    header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    header div {
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .valeria {
      align-self: flex-start;
      background-color: #e8eaf6;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background-color: white;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #sendButton {
      background-color: #0a2f73;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/valeria-logo.png" alt="Valeria" />
    <div>
      <strong>Valeria</strong>
      <small>Seguridad Alimentaria</small>
    </div>
  </header>

  <div id="chat"></div>

  <div id="inputContainer">
    <textarea id="messageInput" rows="1" placeholder="Mensaje"></textarea>
    <button id="sendButton">‚û§</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const button = document.getElementById('sendButton');

    const agregarMensaje = (texto, clase) => {
      const burbuja = document.createElement('div');
      burbuja.className = 'message ' + clase;
      burbuja.textContent = texto;
      chat.appendChild(burbuja);
      chat.scrollTop = chat.scrollHeight;
    };

    const enviarMensaje = async () => {
      const texto = input.value.trim();
      if (!texto) return;
      agregarMensaje(texto, 'user');
      input.value = '';
      input.style.height = 'auto';

      try {
        const response = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: texto })
        });

        const data = await response.json();
        agregarMensaje(data.reply || '‚ö†Ô∏è Error al procesar la respuesta.', 'valeria');
      } catch (err) {
        agregarMensaje('‚ùå Error de conexi√≥n o clave API no configurada correctamente.', 'valeria');
      }
    };

    button.addEventListener('click', enviarMensaje);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        enviarMensaje();
      }
    });

    // Autoexpandir textarea como WhatsApp
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = (input.scrollHeight) + 'px';
    });

    // Presentaci√≥n autom√°tica si no escriben en 5s
    setTimeout(() => {
      if (chat.children.length === 0) {
        agregarMensaje('Hola, soy Valeria, especialista en seguridad alimentaria üë©‚Äçüî¨ ¬øEn qu√© te puedo ayudar hoy?', 'valeria');
      }
    }, 5000);
  </script>
</body>
</html>
