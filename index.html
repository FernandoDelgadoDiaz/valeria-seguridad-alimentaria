<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Valeria · Seguridad Alimentaria</title>
  <link rel="icon" href="/valeria-mini.jpg" />

  <style>
    :root {
      --brand-blue: #004aad; /* azul para encabezado y flecha */
      --bubble-user: #dff6ff;
      --bubble-bot: #eef1ff;
      --bubble-text: #0f172a;
      --border: #e5e7eb;
      --page-bg: #f3f4f6;
      --chat-bg: #ffffff;
      --fs-body: 16px;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; font-family: system-ui, sans-serif; background: var(--page-bg); }

    body { display: flex; flex-direction: column; }

    /* Header */
    header {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: var(--brand-blue);
      color: white;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .avatar-wrap {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #fff url('/valeria-mini.jpg') center/cover no-repeat;
    }

    .title { display: flex; flex-direction: column; line-height: 1.2; }
    .title .name { font-weight: bold; font-size: 18px; }
    .title .role { font-size: 14px; opacity: 0.9; }

    /* Chat area */
    .chat { display: flex; flex-direction: column; flex: 1 1 auto; overflow: hidden; }
    .msgs { flex: 1 1 auto; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; }

    .row { display: flex; }
    .row.user { justify-content: flex-end; }
    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      background: var(--bubble-bot);
      color: var(--bubble-text);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .user .bubble { background: var(--bubble-user); }

    /* Adjuntos */
    .attach {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      font-size: 14px;
      color: var(--brand-blue);
      text-decoration: none;
      background: #eef6ff;
      border: 1px solid #cfe2ff;
      padding: 4px 8px;
      border-radius: 8px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .attach img {
      width: 16px;
      height: 16px;
    }

    /* Composer */
    .composer {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid var(--border);
      background: white;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px 12px;
      border-radius: 22px;
      border: 1px solid var(--border);
      font-size: var(--fs-body);
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
    }
    textarea:focus { outline: none; border-color: #cbd5e1; }

    .sendbtn {
      width: 44px;
      height: 44px;
      margin-left: 8px;
      border-radius: 50%;
      border: none;
      background: var(--brand-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .sendbtn svg { width: 20px; height: 20px; }

    /* Presentación expandida */
    .profile-full {
      text-align: center;
      padding: 30px 20px 10px;
    }
    .profile-full img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .profile-full .name {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
    }
    .profile-full .role {
      font-size: 16px;
      color: #374151;
    }
    .profile-full .phrase {
      margin-top: 10px;
      font-size: 14px;
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <div class="avatar-wrap"></div>
    <div class="title">
      <div class="name">Valeria</div>
      <div class="role">Seguridad Alimentaria</div>
    </div>
  </header>

  <div class="chat">
    <div id="msgs" class="msgs"></div>

    <div class="composer">
      <textarea id="box" placeholder="Mensaje"></textarea>
      <button id="send" class="sendbtn" aria-label="Enviar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M5 12L3 4l18 8-18 8 2-8zm0 0l7 0" />
        </svg>
      </button>
    </div>
  </div>

  <script>
    const msgs = document.getElementById('msgs');
    const box = document.getElementById('box');
    const btn = document.getElementById('send');

    function addMsg(role, text) {
      const row = document.createElement('div');
      row.className = `row ${role}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return bubble;
    }

    function addAttachment(bubble, filename, url) {
      const attach = document.createElement('a');
      attach.href = url;
      attach.target = "_blank";
      attach.className = "attach";
      attach.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/724/724954.png" alt="clip"/> ${filename}`;
      bubble.appendChild(document.createElement('br'));
      bubble.appendChild(attach);
    }

    function sendMessage() {
      const text = box.value.trim();
      if (!text) return;
      addMsg('user', text);
      box.value = '';
      msgs.scrollTop = msgs.scrollHeight;

      // Simulación de respuesta
      setTimeout(() => {
        const botBubble = addMsg('bot', `👋 Hola, soy Valeria. Especialista en seguridad alimentaria. ¿Cómo puedo ayudarte?`);
        if (text.includes('pdf') || text.includes('adjunto')) {
          addAttachment(botBubble, 'Procedimiento de Pollos.pdf', '#');
        }
      }, 800);
    }

    btn.addEventListener('click', sendMessage);
    box.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
