<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="theme-color" content="#0a2f73" />
  <link rel="icon" href="/icons/valeria-32.png" />
  <link rel="apple-touch-icon" href="/icons/valeria-192.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e6ecf2;
      color: #000;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }
    .chat-container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: calc(100vh - 130px);
      overflow-y: auto;
    }
    .user, .valeria {
      max-width: 80%;
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
    }
    .user {
      background-color: #d9fdd3;
      align-self: flex-end;
    }
    .valeria {
      background-color: #fddde0;
      align-self: flex-start;
      white-space: pre-wrap;
    }
    .input-container {
      display: flex;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 15px;
      resize: none;
      max-height: 200px;
      overflow-y: auto;
    }
    #send {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .valeria {
      background-color: #333;
    }
    .dark-mode .user {
      background-color: #285430;
    }
    .dark-mode header {
      background-color: #1a1a1a;
    }
    .dark-mode .input-container {
      background-color: #1a1a1a;
    }
    #mode-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    #profile-picture {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background: white;
      border-radius: 15px;
      text-align: center;
      padding: 15px;
      display: none;
      z-index: 999;
    }
    #profile-picture img {
      width: 100px;
      border-radius: 50%;
    }
    #profile-picture h2 {
      margin: 10px 0 0;
    }
    #profile-picture p {
      margin: 5px 0 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;" onclick="toggleProfile()">
      <img src="icons/valeria-192.png" alt="Perfil" />
      Valeria
    </div>
    <button id="mode-toggle" onclick="toggleMode()">üåó</button>
  </header>

  <div id="profile-picture">
    <img src="icons/valeria-192.png" alt="Valeria" />
    <h2>Valeria ¬∑ Seguridad Alimentaria</h2>
    <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
  </div>

  <div id="chat" class="chat-container">
    <div class="valeria">¬°Hola! ¬øEn qu√© puedo ayudarte hoy?</div>
  </div>

  <form class="input-container" onsubmit="sendMessage(event)">
    <textarea id="input" placeholder="Mensaje" rows="1"></textarea>
    <button id="send">‚û§</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const profile = document.getElementById("profile-picture");

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleProfile() {
      profile.style.display = profile.style.display === "block" ? "none" : "block";
    }

    function appendMessage(message, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerHTML = message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(e) {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        let reply = data.reply || "Lo siento, no pude responderte.";

        // Entrega directa de PDF si se detecta una menci√≥n clara
        if (reply.toLowerCase().includes("g-pg-007")) {
          reply += `<br><a href="docs/g-pg-007-med-cc-sanitizante-rev-002.pdf" target="_blank">‚úîÔ∏è Descargar PDF</a>`;
        }

        appendMessage(reply, "valeria");
      } catch {
        appendMessage("No recib√≠ tu mensaje.", "valeria");
      }
    }

    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });
  </script>
</body>
</html>
