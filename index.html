<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a2f73" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />

  <!-- √çconos -->
  <link rel="icon" href="/icons/valeria-32.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="/icons/valeria-192.png">

  <style>
    :root {
      --color-bg: #e5ebf5;
      --color-user: #d9ead3;
      --color-valeria: #f4cccc;
      --color-header: #0a2f73;
    }

    [data-theme="dark"] {
      --color-bg: #1e1e2f;
      --color-user: #444c38;
      --color-valeria: #663e3e;
      --color-header: #081c3d;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--color-bg);
      display: flex;
      flex-direction: column;
      height: 100dvh;
    }

    header {
      background-color: var(--color-header);
      color: white;
      padding: 12px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #profilePic {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      object-fit: cover;
      cursor: pointer;
      margin-left: 10px;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #modalContent {
      background-color: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      max-width: 90%;
    }

    #modalContent img {
      max-width: 150px;
      border-radius: 50%;
    }

    #modalContent h2 {
      margin: 10px 0 0 0;
    }

    #modalContent p {
      font-style: italic;
      color: #333;
    }

    #chat {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 80%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 15px;
      white-space: pre-wrap;
    }

    .user {
      background-color: var(--color-user);
      align-self: flex-end;
      text-align: right;
    }

    .valeria {
      background-color: var(--color-valeria);
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background-color: var(--color-bg);
    }

    #input {
      flex-grow: 1;
      resize: none;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      max-height: 150px;
      overflow-y: auto;
    }

    #send {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      margin-left: 10px;
    }

    #themeToggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <strong>Valeria</strong>
      <img id="profilePic" src="valeria-perfil-mini.jpg" alt="Perfil">
    </div>
    <button id="themeToggle">üåó</button>
  </header>

  <div id="chat"></div>

  <form id="inputArea">
    <textarea id="input" placeholder="Mensaje" rows="1"></textarea>
    <button type="submit" id="send">‚û§</button>
  </form>

  <div id="modal">
    <div id="modalContent">
      <img src="valeria-perfil-full.jpg" alt="Valeria" />
      <h2>Valeria ¬∑ Seguridad Alimentaria</h2>
      <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const form = document.getElementById('inputArea');
    const profilePic = document.getElementById('profilePic');
    const modal = document.getElementById('modal');
    const themeToggle = document.getElementById('themeToggle');

    let firstInteraction = true;
    let presented = false;

    // Presentaci√≥n autom√°tica a los 5 segundos si no escriben
    setTimeout(() => {
      if (!presented) {
        addMessage("¬°Hola! ¬øEn qu√© puedo ayudarte hoy?", "valeria");
        presented = true;
      }
    }, 5000);

    profilePic.onclick = () => {
      modal.style.display = 'flex';
    };

    modal.onclick = () => {
      modal.style.display = 'none';
    };

    themeToggle.onclick = () => {
      const theme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
    };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      addMessage(text, "user");

      const response = await fetch("/.netlify/functions/chat", {
        method: "POST",
        body: JSON.stringify({ prompt: text })
      });

      const data = await response.json();
      let reply = data.reply || "No se encontr√≥ respuesta.";

      // L√≥gica espec√≠fica para PDF sanitizante
      const lower = text.toLowerCase();
      if (lower.includes("sanitizante") || lower.includes("g-pg-007")) {
        reply = '‚úîÔ∏è Aqu√≠ ten√©s el procedimiento solicitado: <a href="docs/g-pg-007-med-cc-sanitizante-rev-002.pdf" target="_blank">g-pg-007-med-cc-sanitizante-rev-002.pdf</a>';
      }

      addMessage(reply, "valeria");
    };

    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = (input.scrollHeight) + "px";
    });
  </script>
</body>
</html>
