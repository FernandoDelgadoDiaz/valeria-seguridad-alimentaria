<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <link rel="icon" href="icono-valeria.jpg" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    header .name {
      display: flex;
      flex-direction: column;
    }
    header .name strong {
      font-size: 1rem;
    }
    header .name small {
      font-size: 0.75rem;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-image: url('fondo-whatsapp.jpg');
      background-size: cover;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 75%;
      margin: 10px;
      padding: 10px 14px;
      border-radius: 7px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }
    .valeria {
      align-self: flex-start;
      background-color: #fff;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #send-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      margin-left: 10px;
      cursor: pointer;
      color: #075e54;
    }
    .profile-expanded {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1001;
      text-align: center;
    }
    .profile-expanded img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-expanded h3 {
      margin: 10px 0 5px 0;
      font-size: 1rem;
    }
    .profile-expanded p {
      font-size: 0.8rem;
      font-style: italic;
    }
    .attachment {
      background-color: #eee;
      padding: 6px 10px;
      border-radius: 5px;
      display: inline-block;
      font-size: 0.85rem;
      margin-top: 5px;
    }
    .dark-mode {
      background-color: #111;
      color: white;
    }
    .dark-mode header {
      background-color: #333;
    }
    .dark-mode #chat {
      background-color: #222;
      background-image: none;
    }
    .dark-mode .message.valeria {
      background-color: #444;
    }
    .dark-mode .message.user {
      background-color: #1e6f5c;
    }
    #toggle-theme {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 24px;
      height: 24px;
      background-color: #fff;
      border: 2px solid #075e54;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header onclick="toggleProfile()">
    <img src="icono-valeria.jpg" alt="Valeria" />
    <div class="name">
      <strong>Valeria</strong>
      <small>Seguridad Alimentaria</small>
    </div>
    <div id="toggle-theme" title="Modo D√≠a/Noche"></div>
  </header>

  <div class="profile-expanded" id="profile">
    <img src="valeria-profile-full.jpg" alt="Perfil Valeria" />
    <h3>Valeria ¬∑ Seguridad Alimentaria</h3>
    <p>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</p>
  </div>

  <div id="chat" class="chat-container"></div>

  <div id="input-container">
    <textarea id="user-input" rows="1" placeholder="Mensaje"></textarea>
    <button id="send-button">‚û§</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function appendMessage(text, sender, attachment = null) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text;
      if (attachment) {
        const file = document.createElement("div");
        file.className = "attachment";
        file.innerText = `üìé ${attachment}`;
        msg.appendChild(file);
      }
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const text = userInput.value.trim();
      if (text) {
        appendMessage(text, "user");
        userInput.value = "";
        getValeriaResponse(text);
      }
    }

    function getValeriaResponse(text) {
      setTimeout(() => {
        appendMessage("ü§ñ Estoy procesando tu consulta...", "valeria");
        // Aqu√≠ se integrar√° la l√≥gica GPT posteriormente
        setTimeout(() => {
          const respuesta = "üë©üèª‚Äç‚öïÔ∏è Soy Valeria, especialista en seguridad alimentaria. ¬øEn qu√© puedo ayudarte? üòä";
          chat.lastChild.remove(); // remover "procesando..."
          appendMessage(respuesta, "valeria");
        }, 1500);
      }, 500);
    }

    function toggleProfile() {
      const profile = document.getElementById("profile");
      profile.style.display = profile.style.display === "block" ? "none" : "block";
    }

    document.getElementById("toggle-theme").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
