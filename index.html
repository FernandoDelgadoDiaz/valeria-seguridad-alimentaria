<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icons/valeria-32.png" />
  <meta name="theme-color" content="#0a2f73" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      object-fit: cover;
    }
    #profileModal {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      z-index: 2000;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #profileModal img {
      width: 120px;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    #profileModal p {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    #profileModal small {
      display: block;
      text-align: center;
      font-style: italic;
      margin-top: 5px;
    }
    #chat {
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
      overflow-y: auto;
      height: calc(100vh - 120px);
    }
    .bubble {
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      max-width: 80%;
      clear: both;
    }
    .user {
      background-color: #d1e7ff;
      float: right;
      text-align: right;
    }
    .valeria {
      background-color: #f0f0f0;
      float: left;
      text-align: left;
    }
    #input-container {
      display: flex;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 20px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 120px;
      overflow-y: auto;
    }
    #send-btn {
      background: none;
      border: none;
      font-size: 1.5em;
      margin-left: 10px;
      cursor: pointer;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode .bubble {
      background-color: #2c2c2c;
    }
    .dark-mode .user {
      background-color: #0a84ff;
    }
    .dark-mode .valeria {
      background-color: #3c3c3c;
    }
  </style>
</head>
<body>
  <header>
    <div onclick="toggleProfileModal()" style="cursor:pointer; display:flex; align-items:center; gap:10px;">
      <img src="valeria-mini.jpg" alt="Perfil" />
      <strong>Valeria</strong>
    </div>
    <button onclick="toggleDarkMode()">üåó</button>
  </header>

  <div id="profileModal">
    <img src="valeria-perfil-full.jpg" alt="Perfil Expandido" />
    <p>Valeria ¬∑ Seguridad Alimentaria</p>
    <small>üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</small>
  </div>

  <main id="chat">
    <div class="bubble valeria">¬°Hola! ¬øEn qu√© puedo ayudarte hoy?</div>
  </main>

  <div id="input-container">
    <textarea id="user-input" rows="1" placeholder="Mensaje" oninput="adjustHeight(this)"></textarea>
    <button id="send-btn" onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    let hasGreeted = false;

    function toggleProfileModal() {
      const modal = document.getElementById('profileModal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function adjustHeight(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';
      input.style.height = 'auto';

      const response = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        body: JSON.stringify({ message }),
        headers: { 'Content-Type': 'application/json' }
      });

      const data = await response.json();
      const reply = data.reply || 'Lo siento, no pude encontrar una respuesta.';

      appendMessage(reply, 'valeria');
    }

    function appendMessage(text, sender) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${sender}`;
      bubble.innerHTML = parseLinks(text);
      document.getElementById('chat').appendChild(bubble);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function parseLinks(text) {
      const pdfMap = {
        'sanitizante': 'g-pg-007-med-cc-sanitizante-rev-002.pdf',
        'queso': 'procedimiento-fraccionado-quesos.pdf',
        'dulce': 'procedimiento-fraccionado-dulces.pdf'
      };
      for (const key in pdfMap) {
        if (text.toLowerCase().includes(key)) {
          return `‚úÖ <a href="/docs/${pdfMap[key]}" target="_blank">Procedimiento de ${capitalize(key)}</a>`;
        }
      }
      return text;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Presentaci√≥n autom√°tica si no hay saludo
    setTimeout(() => {
      if (!hasGreeted) {
        appendMessage('Hola, soy Valeria, especialista en seguridad alimentaria üë©‚Äçüî¨ ¬øEn qu√© te puedo ayudar hoy?', 'valeria');
        hasGreeted = true;
      }
    }, 5000);
  </script>
</body>
</html>
