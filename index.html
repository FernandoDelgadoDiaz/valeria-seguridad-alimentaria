<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valeria · Seguridad Alimentaria</title>
  <link rel="icon" href="favicon-valeria.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      border-radius: 50%;
      height: 40px;
      width: 40px;
      object-fit: cover;
      cursor: pointer;
    }
    #chat {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e5ddd5;
    }
    .message {
      max-width: 80%;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      clear: both;
    }
    .user {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }
    .valeria {
      background-color: #fff;
      float: left;
      text-align: left;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    textarea {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 120px;
      overflow-y: auto;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .attachment {
      background: #eef;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode #chat {
      background-color: #1e1e1e;
    }
    .dark-mode .message.user {
      background-color: #2e7d32;
      color: white;
    }
    .dark-mode .message.valeria {
      background-color: #333;
      color: white;
    }
    #profileModal {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
      text-align: center;
    }
    #profileModal img {
      width: 150px;
      border-radius: 50%;
    }
    #profileModal p {
      margin-top: 10px;
    }
    .profile-title {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div style="color:white; font-weight: bold;">Valeria</div>
    <img src="mini-valeria.jpg" alt="Perfil" onclick="openProfile()">
  </header>

  <div id="chat"></div>

  <footer>
    <textarea id="input" rows="1" placeholder="Mensaje" oninput="autoExpand(this)"></textarea>
    <button onclick="sendMessage()">➤</button>
  </footer>

  <div id="profileModal">
    <img src="valeria-profile-full.jpg" alt="Valeria" />
    <div class="profile-title">Valeria · Seguridad Alimentaria</div>
    <p>🛡️ La inocuidad alimentaria empieza con cada decisión que tomamos.</p>
    <button onclick="closeProfile()">Cerrar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    let contexto = "";

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";
      responderValeria(text.toLowerCase());
    }

    function appendMessage(sender, text, isAttachment = false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = isAttachment
        ? `<div class="attachment">✔️ <a href="${text}" target="_blank">Abrir documento</a></div>`
        : text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
              .replace(/:\)/g, "😊")
              .replace(/:\(/g, "😟")
              .replace(/<br>/g, "<br/>");
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function responderValeria(text) {
      const incluye = (palabras) => palabras.some(p => text.includes(p));
      const ruta = "./docs/";
      const temas = {
        queso: {pdf: "proc_fraccionado_quesos.pdf", mensaje: "🏷️ Recordá rotular con tipo de queso, fecha de fraccionado, vencimiento original y responsable. ¿Querés el modelo de etiqueta? ✔️"},
        sanitizante: {pdf: "G-PG-007_medicion_sanitizante.pdf", mensaje: "🧪 Para desinfectar usá J-512 a 200 ppm, según procedimiento G-PG-007. ¿Te paso el PDF? ✔️"},
        pollo: {pdf: "proc_manejo_pollo.pdf", mensaje: "🍗 El pollo requiere cuidados especiales. ¿Querés el procedimiento completo? ✔️"},
        plan: {pdf: "plan_accion.pdf", mensaje: "📝 El plan de acción documenta desvíos y medidas. ¿Querés ver el formato? ✔️"}
      };

      if (incluye(["quién sos", "quien sos"])) {
        appendMessage("valeria", "👩🏻‍⚕️ Soy Valeria, especialista en seguridad alimentaria. Estoy para ayudarte con BPM, CAA y procedimientos internos. 😊");
        return;
      }

      if (incluye(["modo noche", "modo oscuro"])) {
        toggleDarkMode();
        appendMessage("valeria", "🌗 Modo noche activado.");
        return;
      }

      if (incluye(["dame", "pasame", "enviame", "mostrame"]) && incluye(["pdf", "procedimiento", "documento"])) {
        if (contexto && temas[contexto]) {
          appendMessage("valeria", ruta + temas[contexto].pdf, true);
        } else {
          appendMessage("valeria", "📄 ¿De qué tema querés el procedimiento? Ej: queso, sanitizante, pollo...");
        }
        return;
      }

      for (const t in temas) {
        if (text.includes(t)) {
          contexto = t;
          appendMessage("valeria", temas[t].mensaje);
          return;
        }
      }

      appendMessage("valeria", "🤔 No entendí del todo. ¿Podés reformular o decirme sobre qué procedimiento o tema querés hablar?");
    }

    function autoExpand(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function openProfile() {
      document.getElementById("profileModal").style.display = "block";
    }

    function closeProfile() {
      document.getElementById("profileModal").style.display = "none";
    }
  </script>
</body>
</html>
