<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valeria ¬∑ Seguridad Alimentaria</title>
  <meta name="theme-color" content="#0a2f73" />
  <link rel="icon" href="icons/valeria-32.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0a2f73;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .titulo {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .titulo span:first-child {
      font-size: 16px;
      font-weight: bold;
    }
    .titulo span:last-child {
      font-size: 12px;
    }
    #modo {
      margin-left: auto;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scroll-behavior: smooth;
    }
    .mensaje {
      max-width: 80%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .usuario {
      align-self: flex-end;
      background-color: #cce3ff;
      color: black;
    }
    .valeria {
      align-self: flex-start;
      background-color: #0a2f73;
      color: white;
    }
    #entrada {
      display: flex;
      padding: 10px;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;
    }
    #mensaje {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }
    #enviar {
      background-color: #0a2f73;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .modo-oscuro {
      background-color: #1e1e1e;
      color: white;
    }
    .modo-oscuro .valeria {
      background-color: #333;
    }
    .modo-oscuro .usuario {
      background-color: #444;
      color: white;
    }
    .modo-oscuro #entrada {
      background-color: #121212;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #modal img {
      max-width: 90%;
      border-radius: 10px;
    }
    #modal .frase {
      color: white;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/valeria-mini.jpg" alt="Perfil" onclick="abrirModal()" />
    <div class="titulo">
      <span>Valeria</span>
      <span>Seguridad Alimentaria</span>
    </div>
    <button id="modo">üåó</button>
  </header>

  <div id="chat"></div>

  <div id="entrada">
    <textarea id="mensaje" rows="1" placeholder="Mensaje"></textarea>
    <button id="enviar">‚û§</button>
  </div>

  <div id="modal" onclick="cerrarModal()">
    <div>
      <img src="icons/valeria-profile-full.jpg" alt="Valeria" />
      <div class="frase">üõ°Ô∏è La inocuidad alimentaria empieza con cada decisi√≥n que tomamos.</div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const mensajeInput = document.getElementById('mensaje');
    const enviarBtn = document.getElementById('enviar');
    const modoBtn = document.getElementById('modo');
    const body = document.body;

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `mensaje ${clase}`;
      div.innerHTML = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviarMensaje() {
      const texto = mensajeInput.value.trim();
      if (!texto) return;
      agregarMensaje(texto, 'usuario');
      mensajeInput.value = '';
      mensajeInput.focus();

      // üß† L√≥gica de restricci√≥n tem√°tica
      const fueraDeTema = !/(bpm|sanitizante|poa|inocuidad|manipulaci√≥n|procedimiento|seguridad alimentaria|alimento|registro|fraccionado|etiquetado|an√°lisis|no conformidad|verificaci√≥n|documento|manual|control|superficie|cadena de fr√≠o|carne|queso|dulce)/i.test(texto);
      if (fueraDeTema) {
        agregarMensaje("üõë Solo puedo ayudarte con temas de seguridad alimentaria, BPM, el CAA y procedimientos internos.", "valeria");
        return;
      }

      if (/sanitizante|pdf.*sanitizante|procedimiento.*sanitizante/i.test(texto)) {
        agregarMensaje('‚úÖ <a href="docs/g-pg-007-med-cc-sanitizante-rev-002.pdf" target="_blank">Procedimiento de Sanitizante</a>', 'valeria');
        return;
      }

      fetch("/.netlify/functions/chat", {
        method: "POST",
        body: JSON.stringify({ message: texto }),
        headers: { "Content-Type": "application/json" }
      })
        .then(res => res.json())
        .then(data => {
          agregarMensaje(data.reply, "valeria");
        })
        .catch(() => {
          agregarMensaje("‚ö†Ô∏è Hubo un error al procesar tu mensaje.", "valeria");
        });
    }

    enviarBtn.addEventListener('click', enviarMensaje);
    mensajeInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        enviarMensaje();
      }
    });

    setTimeout(() => {
      if (chat.childElementCount === 0) {
        agregarMensaje("Hola, soy Valeria, especialista en seguridad alimentaria, ¬øen qu√© te puedo ayudar hoy?", "valeria");
      }
    }, 5000);

    modoBtn.addEventListener('click', () => {
      body.classList.toggle("modo-oscuro");
    });

    function abrirModal() {
      document.getElementById('modal').style.display = 'flex';
    }
    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
