<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <!-- iOS: que el teclado reduzca el contenido (no empuje el header) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
  <title>Valeria · Seguridad Alimentaria</title>
  <meta name="description" content="Asistente Valeria - Seguridad Alimentaria (Argentina)" />
  <link rel="icon" href="/valeria-mini.jpg" />
  <style>
    :root{
      /* Azul corporativo unificado (día y noche) */
      --brand-blue: #0a2f73;

      --header-bg: var(--brand-blue);
      --header-fg: #ffffff;

      /* Paleta clara (sin verdes) */
      --page-bg: #eef1f6;        /* fondo general */
      --chat-bg: #f5f7fb;        /* área de chat */

      --text:   #0f172a;
      --muted:  #64748b;
      --border: #e5e7eb;

      /* Burbujas (día) */
      --bubble-bot:       #dbeafe; /* Valeria */
      --bubble-bot-text:  #0f172a;
      --bubble-user:      #eef2f7; /* Usuario */
      --bubble-user-text: #0f172a;

      /* Adjuntos */
      --attach-bg:   #eef2ff;
      --attach-bd:   #cfe0ff;

      /* Tipografía fluida */
      --fs-body:  clamp(15px, 1.6vw, 16px);
      --fs-name:  clamp(18px, 3vw, 22px);
      --fs-role:  clamp(12px, 2vw, 14px);

      --app-h: 70vh;
      --header-h: 56px;
      --composer-h: 50px;
    }

    /* ===== Tema oscuro ===== */
    [data-theme="dark"]{
      /* Mismo azul del modo día en encabezado y botón */
      --header-bg: var(--brand-blue);
      --header-fg: #e5e7eb;

      --page-bg:  #0f172a;
      --chat-bg:  #0b1220;
      --text:     #e5e7eb;
      --muted:    #9ca3af;
      --border:   #1f2937;

      /* Burbujas (noche) con alta diferenciación */
      --bubble-bot:       #1b2d50;  /* Valeria */
      --bubble-bot-text:  #e5e7eb;

      --bubble-user:      #335694;  /* Usuario: más visible */
      --bubble-user-text: #e5e7eb;

      --attach-bg: #203764;
      --attach-bd: #35528a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    html, body{
      margin:0;
      background:var(--page-bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: var(--fs-body);
      line-height:1.55;
      /* Bloqueo el scroll del documento para que solo scrollee el área de mensajes */
      overflow: hidden;
      overscroll-behavior: none; /* evita “elastic scroll” que mueve el header en iOS */
      padding-top: env(safe-area-inset-top, 0px);
    }

    /* ===== Header fijo ===== */
    header{
      position: fixed; top: 0; left: 0; right: 0; z-index: 20;
      display:flex; align-items:center; gap:10px;
      padding: max(8px, env(safe-area-inset-top)) 12px 8px 12px;
      height: var(--header-h);
      background: var(--header-bg);
      color: var(--header-fg);
      border-bottom: 1px solid rgba(255,255,255,.15);
      /* En iOS ayuda a que NO “viaje” cuando cambia el viewport con el teclado */
      transform: translateZ(0);
      will-change: transform;
      contain: layout style paint;
    }
    @media (min-width: 768px){
      :root{ --header-h: 64px; }
      header{ padding: 12px 16px; }
    }

    /* Avatar SIN deformación: background cover */
    .avatar-wrap{
      width:40px; height:40px; border-radius:999px; overflow:hidden; flex:0 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,.12); cursor: zoom-in; user-select:none;
      background-color:#ffffff;
      background-image: url('/valeria-mini.jpg');
      background-size: cover; background-position: center; background-repeat: no-repeat;
      backface-visibility: hidden;
    }
    @media (min-width: 768px){
      .avatar-wrap{ width:44px; height:44px; }
    }

    .title{ display:flex; flex-direction:column; line-height:1.1; min-width:0; }
    .title .name{
      font-weight:800; font-size: var(--fs-name);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .title .role{
      font-weight:600; font-size: var(--fs-role); opacity:.95;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .spacer{flex:1 1 auto}

    /* Toggle tema */
    .themebtn{
      display:inline-flex; align-items:center; justify-content:center;
      width:40px; height:40px; border-radius:999px; border:1px solid rgba(255,255,255,.25);
      background: transparent; color: var(--header-fg);
      cursor:pointer;
      touch-action: manipulation;
    }
    .themebtn svg{ width:20px; height:20px }
    .themebtn:focus{ outline:2px solid rgba(255,255,255,.6); outline-offset:2px }

    /* ===== Layout principal ===== */
    main{
      /* El contenido queda debajo del header fijo */
      padding-top: var(--header-h);
      /* Usamos dvh/svh para estabilidad en iOS y Android */
      height: calc(100dvh - var(--header-h));
      height: calc(100svh - var(--header-h));
      overflow: hidden; /* Nada fuera de .msgs debe scrollear */
    }
    .wrap{width:100%; max-width:980px; margin:0 auto; padding:8px 8px 12px}
    .chat{
      border:1px solid var(--border); border-radius:16px; overflow:hidden;
      height: var(--app-h);
      display:flex; flex-direction:column;
      box-shadow: 0 6px 18px rgba(15, 23, 42, .06);
      background: var(--chat-bg);
      contain: layout size style;
    }

    /* ===== Mensajes (único scroll) ===== */
    .msgs{
      flex:1; overflow:auto; display:flex; flex-direction:column;
      gap:10px; padding: 12px 10px; overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,255,255,.35) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(900px 500px at 120% 20%, rgba(255,255,255,.25) 0%, rgba(255,255,255,0) 60%);
      contain: strict;
    }
    [data-theme="dark"] .msgs{
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 60%),
        radial-gradient(900px 500px at 120% 20%, rgba(255,255,255,.05) 0%, rgba(255,255,255,0) 60%);
    }

    .row{display:flex; gap:6px; align-items:flex-end}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width: 78%;
      padding:10px 12px; border-radius:16px; white-space:pre-wrap;
      border:1px solid var(--border); word-wrap:break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .user .bubble{background:var(--bubble-user); color:var(--bubble-user-text)}
    .bot  .bubble{background:var(--bubble-bot);  color:var(--bubble-bot-text)}
    .row + .row{ margin-top: 2px; }

    /* Formato interno (innerHTML) */
    .bubble strong{ font-weight:800; }
    .bubble em{ font-style: italic; }
    .bubble p{ margin:0 0 8px }
    .bubble p:last-child{ margin:0 }

    /* ===== Composer ===== */
    .composer{
      display:flex; align-items:center; gap:8px;
      padding:8px; border-top:1px solid var(--border);
      background:#ffffff; min-height: var(--composer-h); flex: 0 0 auto;
      contain: content;
    }
    [data-theme="dark"] .composer{ background:#0b1220; }
    textarea{
      flex:1; resize:none;
      min-height: 40px; max-height: 120px;
      padding: 10px 12px;
      border-radius: 22px; border:1px solid var(--border);
      background:#f9fafb; color:var(--text);
      font-family: inherit; font-size: var(--fs-body); line-height: 1.55;
      outline:none;
    }
    [data-theme="dark"] textarea{ background:#0f172a; }
    textarea::placeholder{ color:#94a3b8; }
    textarea:focus{ background:#fff; border-color:#cbd5e1; }
    [data-theme="dark"] textarea:focus{ background:#111827; border-color:#374151; }

    .sendbtn{
      display:inline-flex; align-items:center; justify-content:center;
      background:var(--brand-blue); color:#fff; border:0;  /* mismo azul en ambos modos */
      width: 44px; height: 44px; border-radius: 999px;
      cursor:pointer; transition:transform .05s ease, filter .2s;
      flex: 0 0 auto;
      touch-action: manipulation;
    }
    .sendbtn:active{ transform: scale(0.98) }
    .sendbtn:hover{ filter: brightness(1.05) }
    .sendbtn svg{ width:20px; height:20px }
    .sendbtn[disabled]{ opacity:.6; cursor:not-allowed; }

    /* Adjuntos */
    .attach{
      display:inline-flex; align-items:center; gap:8px; margin-top:10px;
      background:var(--attach-bg); border:1px solid var(--attach-bd); color:var(--text);
      padding:8px 10px; border-radius:10px;
      text-decoration:none; font-weight:600; font-size:14px;
    }
    .attach:hover{ filter:brightness(1.03); }
    .attach svg{ width:16px; height:16px; }

    /* Viewer imagen */
    .viewer{
      position:fixed; inset:0; z-index:50; display:none; align-items:center; justify-content:center;
      background: rgba(0,0,0,.52);
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    .viewer.open{ display:flex; }
    .viewer img{
      max-width: min(92vw, 1024px);
      max-height: 88vh;
      border-radius:12px; object-fit: contain; box-shadow: 0 10px 40px rgba(0,0,0,.4);
      background:#fff;
    }
  </style>
</head>
<body>
  <!-- Header fijo -->
  <header>
    <div class="avatar-wrap" id="avatarWrap" title="Ver imagen"></div>
    <div class="title">
      <div class="name">Valeria</div>
      <div class="role">Seguridad Alimentaria</div>
    </div>
    <div class="spacer"></div>
    <button id="themeToggle" class="themebtn" aria-label="Cambiar tema" title="Cambiar tema">
      <svg id="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
        <circle cx="12" cy="12" r="5" stroke-width="2"></circle>
        <path stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
    </button>
  </header>

  <!-- Visor de imagen -->
  <div id="viewer" class="viewer" aria-modal="true" role="dialog" tabindex="-1">
    <img src="/valeria-full.jpg" alt="Valeria" />
  </div>

  <main>
    <div class="wrap">
      <div class="chat">
        <div id="msgs" class="msgs"></div>

        <div class="composer">
          <textarea id="box" placeholder="Mensaje"></textarea>
          <button id="send" class="sendbtn" aria-label="Enviar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M5 12L3 4l18 8-18 8 2-8zm0 0l7 0" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const $ = s => document.querySelector(s);
    const msgs = $('#msgs');
    const box  = $('#box');
    const btn  = $('#send');
    const themeToggle = $('#themeToggle');
    const themeIcon   = $('#themeIcon');

    /* ===== Tema: sistema + preferencia usuario ===== */
    const storageKey = 'valeria_theme';
    function applyTheme(theme){ // 'light' | 'dark' | null (auto)
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (theme === 'dark'){ document.documentElement.setAttribute('data-theme','dark'); }
      else if (theme === 'light'){ document.documentElement.removeAttribute('data-theme'); }
      else { if (prefersDark) document.documentElement.setAttribute('data-theme','dark'); else document.documentElement.removeAttribute('data-theme'); }
      updateThemeIcon();
    }
    function currentTheme(){
      const t = localStorage.getItem(storageKey);
      return (t === 'light' || t === 'dark') ? t : null;
    }
    function toggleTheme(){
      const t = currentTheme();
      const next = t === 'dark' ? 'light' : 'dark';
      localStorage.setItem(storageKey, next);
      applyTheme(next);
    }
    function updateThemeIcon(){
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      themeIcon.innerHTML = isDark
        ? '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" stroke-width="2" fill="none"/>'
        : '<circle cx="12" cy="12" r="5" stroke-width="2"></circle><path stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
    }
    applyTheme(currentTheme());
    themeToggle.addEventListener('click', toggleTheme);
    if (window.matchMedia){
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', ()=>{ if (currentTheme() === null) applyTheme(null); });
    }

    /* ===== Altura dinámica y “header fijo” real en iOS ===== */
    function setHeights(){
      const header = document.querySelector('header');
      const headerH = header.getBoundingClientRect().height;
      document.documentElement.style.setProperty('--header-h', headerH + 'px');

      const vv = window.visualViewport;
      const vh = vv ? vv.height : (window.innerHeight || document.documentElement.clientHeight);
      const appH = Math.max(260, vh - headerH);
      document.documentElement.style.setProperty('--app-h', appH + 'px');

      // Mantener el documento “anclado” arriba para que el header no se mueva
      document.scrollingElement && (document.scrollingElement.scrollTop = 0);
      window.scrollTo(0,0);
    }
    function setupViewportListeners(){
      setHeights();
      window.addEventListener('resize', setHeights, { passive:true });
      window.addEventListener('orientationchange', setHeights, { passive:true });
      if (window.visualViewport){
        visualViewport.addEventListener('resize', setHeights, { passive:true });
        visualViewport.addEventListener('scroll', setHeights, { passive:true });
      }
    }
    setupViewportListeners();

    // Enfocar/blur en iOS: recalcular y reanclar
    function reAnchor(){ setTimeout(setHeights, 50); setTimeout(setHeights, 250); setTimeout(setHeights, 500); }
    box.addEventListener('focus', reAnchor);
    box.addEventListener('blur',  reAnchor);

    /* ===== Helpers UI ===== */
    function escapeHTML(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // Emojis estilo WhatsApp (contextuales, sin “viñeta” fija)
    function injectWhatsAppEmojis(html){
      const patterns = [
        { rx:/\bpdf\b/i, emoji:'📄' },
        { rx:/\bprocedimiento(s)?\b/i, emoji:'📋' },
        { rx:/\bsanitizante|j-?512|amonio cuaternario\b/i, emoji:'🧪' },
        { rx:/\b200\s*ppm\b/i, emoji:'🧪' },
        { rx:/\bfefo\b/i, emoji:'🔁' },
        { rx:/\betiquet(ad|ad)o|rotulado\b/i, emoji:'🏷️' },
        { rx:/\bauditor(i|í)a(s)?\b/i, emoji:'🔎' },
        { rx:/\btemperatura|fr[ií]o|heladera|c[aá]mara\b/i, emoji:'🌡️' },
        { rx:/\bcorrect(o|a)s?\b/i, emoji:'✅' },
        { rx:/\bincorrect(o|a)s?\b/i, emoji:'❌' },
        { rx:/\bimportante\b/i, emoji:'⭐' },
        { rx:/\btiempo|minut(o|os)\b/i, emoji:'⏱️' },
        { rx:/\bqueso(s)?|fraccionamiento de quesos\b/i, emoji:'🧀' }
      ];
      for (const {rx, emoji} of patterns){ html = html.replace(rx, (m)=> `${emoji} ${m}`); }
      return html;
    }

    // Detección de saludo para prefijar 👋/🙂 sólo cuando corresponde
    function greetingPrefix(text){
      const t = text.trim().toLowerCase();
      if (/^hola[\s!,.¿?]/.test(t) || /^buen(d[ií]a|as tardes|as noches)/.test(t)) return '👋 ';
      if (t.startsWith('gracias') || t.startsWith('muchas gracias')) return '🙂 ';
      return '';
    }

    // Emojis + negritas (solo UI; sin tocar lógica)
    function formatReply(text, userText=''){
      if (!text) return '';
      let out = escapeHTML(text);

      // Respetar **negritas**
      out = out.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

      // Énfasis automático
      const emph = [
        /(\b200\s*ppm\b)/gi,
        /\b(j-?512|amonio cuaternario|sanitizante)\b/gi,
        /\b(bpm|bpa|poes|mip|5s)\b/gi,
        /\b(fefo)\b/gi,
        /\b(retiro anticipado|pr[oó]ximo a vencer)\b/gi,
        /\b(auditor[ií]a[s]?|registro[s]?)\b/gi,
        /\b(acciones inmediatas|acciones preventivas|procedimiento)\b/gi
      ];
      emph.forEach(rx => { out = out.replace(rx, '<strong>$1</strong>'); });

      // Títulos con emojis
      out = out.replace(/^(\s*\**\s*Acciones inmediatas\s*\**)/gim, '✅ <strong>$1</strong>');
      out = out.replace(/^(\s*\**\s*Acciones preventivas\s*\**)/gim, '🛡️ <strong>$1</strong>');
      out = out.replace(/^(\s*\**\s*Procedimiento\s*\**)/gim, '📋 <strong>$1</strong>');
      out = out.replace(/^(\s*\**\s*Análisis de causa raíz.*)/gim, '🔎 <strong>$1</strong>');

      // Párrafos + emojis contextuales
      out = out.split('\n\n').map(p => `<p>${p.replace(/\n/g,'<br>')}</p>`).join('');
      out = injectWhatsAppEmojis(out);

      // Prefijo sólo si es saludo/agradecimiento
      const lead = greetingPrefix(text);
      return `${lead}${out}`;
    }

    function addMsg(role, text){
      const row = document.createElement('div');
      row.className = `row ${role}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      if (role === 'bot'){ bubble.innerHTML = formatReply(String(text||''), lastUserText); }
      else { bubble.textContent = text; }
      row.appendChild(bubble);
      msgs.appendChild(row);
      msgs.scrollTop = msgs.scrollHeight;
      return row;
    }

    /* Presentación automática (sin “Licenciada…”, sin “pensando…”) */
    let interacted = false, lastUserText = '';
    function mark(){ interacted = true; }
    box.addEventListener('keydown', mark);
    box.addEventListener('focus', mark);
    btn.addEventListener('click', mark);
    setTimeout(()=>{
      const userMsgs = msgs.querySelectorAll('.row.user').length;
      if (!interacted && userMsgs === 0){
        addMsg('bot','Hola, soy Valeria. ¿En qué te puedo ayudar para fortalecer la cultura de inocuidad?');
      }
    }, 5000);

    /* === PDFs (misma lógica; no se toca) === */
    let PDF_MAP = null;
    async function ensurePdfMap(){
      if (PDF_MAP) return PDF_MAP;
      try{
        const r = await fetch('/docs/keyword_to_file.json', { cache: 'no-store' });
        if (!r.ok) throw new Error('No pude cargar keyword_to_file.json');
        PDF_MAP = await r.json();
      }catch(e){
        PDF_MAP = {};
      }
      return PDF_MAP;
    }
    function wantsPdf(txt){
      const t = (txt || '').toLowerCase();
      return t.includes('pdf') || t.includes('adjunto') || t.includes('documento');
    }
    const PRIORITY_KEYS = [
      'sanitizante','j-512','j512','200 ppm','amonio cuaternario','amonio',
      'fefo','retiro anticipado','proximo a vencer',
      'rotulado','etiquetado','fraccionamiento de quesos','quesos','queso',
      'milanesas','pollo','carne vacuna','carne ovina',
      'poes','bpm','bpa','mip','5s',
      'reclamos','retiro de mercado'
    ];
    function bestMatch(txt, map){
      const t = (txt || '').toLowerCase();
      for (const key of PRIORITY_KEYS){ if (map[key] && t.includes(key.toLowerCase())) return map[key]; }
      const keys = Object.keys(map).sort((a,b)=> b.length - a.length);
      for (const k of keys){ if (t.includes(k.toLowerCase())) return map[k]; }
      return 'index.html';
    }
    async function fileExists(url){
      try{ const r = await fetch(url, { method: 'HEAD', cache: 'no-store' }); return r.ok; }
      catch{ return false; }
    }

    // Limpia frases indeseadas del modelo (sin tocar backend)
    function cleanReply(text){
      if (!text) return text;
      let out = text;

      // Quitar frases que confunden
      const removePatterns = [
        /verific(a|á)\s+en\s+la\s+ra[ií]z\s+del\s+proyecto[^.\n]*[.\n]?/gi,
        /revisa(r)?\s+la\s+ra[ií]z\s+del\s+proyecto[^.\n]*[.\n]?/gi,
        /busc(a|á)rlo\s+en\s+la\s+ra[ií]z[^.\n]*[.\n]?/gi,
        /en\s+el\s+servicio\s+de\s+almacenamiento\s+seguro[^.\n]*[.\n]?/gi,
        /no\s+puedo\s+enviar\s+archivos[^.\n]*[.\n]?/gi
      ];
      removePatterns.forEach(rx => out = out.replace(rx, ''));

      // Quita “o ” residual antes de adjunto
      out = out.replace(/\s+o\s+$/gi, ' ').replace(/\s+o\s*\n/gi, '\n');

      // Reemplazos de estilo
      const replacePairs = [
        { rx:/Licenciada\s+en\s+Tecnolog[ií]a\s+de\s+los\s+Alimentos/gi, to:'especialista en seguridad alimentaria' },
        { rx:/especialista\s+en\s+seguridad\s+alimentaria,\s*especializada\s+en\s+seguridad\s+alimentaria/gi, to:'especialista en seguridad alimentaria' }
      ];
      replacePairs.forEach(({rx,to})=> out = out.replace(rx, to));

      // Normaliza saltos
      out = out.replace(/\n{3,}/g, '\n\n').trim();
      if (!out) out = "Aquí tienes el material solicitado:";
      return out;
    }

    async function sendMessage(){
      const text = box.value.trim();
      if (!text) return;
      lastUserText = text;
      addMsg('user', text);
      box.value = ''; box.focus();
      btn.disabled = true;

      try{
        const res = await fetch('/.netlify/functions/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok){
          const t = await res.text().catch(()=> '');
          addMsg('bot', `⚠️ Error del servidor (${res.status}). ${t.slice(0,200)}`);
          return;
        }

        const data = await res.json().catch(()=> ({}));
        let reply = data.reply || data.answer || '';

        // Limpieza UI
        reply = cleanReply(reply);

        const userWantsPdf = wantsPdf(text);

        if (reply){
          const botRow = addMsg('bot', reply);

          // Adjuntar PDF si corresponde (misma lógica)
          if (userWantsPdf){
            const map = await ensurePdfMap();
            const chosen = bestMatch(text, map);
            const isIndex = chosen.toLowerCase() === 'index.html';
            const url = isIndex ? '/docs/index.html' : `/docs/${chosen}`;
            const ok = await fileExists(url);

            const bubble = botRow.querySelector('.bubble');
            bubble.appendChild(document.createElement('br'));
            const a = document.createElement('a');
            a.href = ok ? url : '/docs/index.html';
            a.target = '_blank'; a.rel='noopener';
            a.className='attach';
            a.innerHTML = `
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 7v10a5 5 0 0010 0V7a3 3 0 10-6 0v9a1 1 0 002 0V7" />
              </svg>
              ${ok
                ? (isIndex ? 'Ver todos los PDFs' : ('Descargar PDF · ' + chosen.replace(/[-_]/g,' ').replace(/\.pdf$/i,'').replace(/\b\w/g, c => c.toUpperCase())))
                : 'Ver todos los PDFs'}
            `;
            bubble.appendChild(a);
          }
        } else {
          addMsg('bot', 'No llegó texto en "reply" ni en "answer". Verificá en Network → Response.');
        }
      } catch(e){
        addMsg('bot', '❌ Error de red. ¿Estás online?');
      } finally{
        btn.disabled = false;
        msgs.scrollTop = msgs.scrollHeight;
      }
    }

    btn.addEventListener('click', sendMessage);
    box.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' && !e.shiftKey){
        e.preventDefault(); sendMessage();
      }
    });

    /* Viewer imagen */
    const viewer  = document.getElementById('viewer');
    document.getElementById('avatarWrap').addEventListener('click', openViewer);
    function openViewer(){ viewer.classList.add('open'); viewer.focus(); document.body.style.overflow = 'hidden'; }
    function closeViewer(){ viewer.classList.remove('open'); document.body.style.overflow = ''; }
    viewer.addEventListener('click', closeViewer);
    viewer.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') closeViewer(); });
  </script>
</body>
</html>
