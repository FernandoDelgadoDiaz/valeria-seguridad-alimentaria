<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a2f73" />
  <title>Valeria · Seguridad Alimentaria</title>
  <link rel="icon" type="image/png" href="icons/valeria-32.png" />
  <link rel="apple-touch-icon" href="icons/valeria-192.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5e5e5;
    }
    header {
      background-color: #0a2f73;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .valeria {
      align-self: flex-start;
      background-color: #ffffff;
    }
    form {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      max-height: 100px;
      overflow-y: auto;
    }
    button {
      background: #0a2f73;
      color: white;
      border: none;
      padding: 0 16px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    .profile-view {
      display: none;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 20px;
    }
    .profile-view img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }
    .profile-view h2 {
      margin: 0;
    }
    .profile-view p {
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/valeria-mini.jpg" alt="Valeria" />
    <div>
      <div style="font-weight: bold; font-size: 1.1em;">Valeria</div>
      <div style="font-size: 0.85em;">Seguridad Alimentaria</div>
    </div>
  </header>

  <div class="chat">
    <div class="messages" id="messages"></div>
    <form id="form">
      <textarea id="input" rows="1" placeholder="Mensaje..." required></textarea>
      <button type="submit">➤</button>
    </form>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    const respuestasPDF = {
      queso: "📎 <a href='docs/fraccionado-quesos.pdf' target='_blank'>Descargar procedimiento de fraccionado de quesos</a>",
      dulce: "📎 <a href='docs/fraccionado-dulces.pdf' target='_blank'>Descargar procedimiento de fraccionado de dulces</a>",
      sanitizante: "📎 <a href='docs/medicion-sanitizante.pdf' target='_blank'>Descargar procedimiento de medición de sanitizante</a>"
    };

    function responder(mensaje) {
      const msg = mensaje.toLowerCase();

      if (!/bpm|sanitizante|queso|dulce|rotulado|fraccionado|poe|procedimiento|manual|etiquetado|conservación|almacenamiento|temperatura|contaminación|cadena de frío|seguridad alimentaria/.test(msg)) {
        agregarMensaje("👩🏻‍⚕️ Solo puedo ayudarte con temas de seguridad alimentaria, BPM, CAA y procedimientos internos. 😊", 'valeria');
        return;
      }

      if (/aconcagua|presidente|fútbol|clima|capital/.test(msg)) {
        agregarMensaje("👩🏻‍⚕️ Lo siento, solo puedo responder sobre temas relacionados con la seguridad alimentaria y procedimientos internos. 😊", 'valeria');
        return;
      }

      if (/quién sos|quien sos|quien eres/.test(msg)) {
        agregarMensaje("👩🏻‍⚕️ Soy Valeria, especialista en seguridad alimentaria. Estoy acá para ayudarte con temas relacionados con BPM, CAA y procedimientos internos. 😊", 'valeria');
        return;
      }

      if (/procedimiento.*(queso|dulce|sanitizante)|documento.*(queso|dulce|sanitizante)|pdf.*(queso|dulce|sanitizante)/.test(msg)) {
        if (msg.includes("queso")) agregarMensaje(respuestasPDF.queso, 'valeria');
        if (msg.includes("dulce")) agregarMensaje(respuestasPDF.dulce, 'valeria');
        if (msg.includes("sanitizante")) agregarMensaje(respuestasPDF.sanitizante, 'valeria');
        return;
      }

      agregarMensaje("👩🏻‍⚕️ Gracias por tu consulta. Si necesitás ayuda sobre algún procedimiento específico o tenés dudas sobre prácticas seguras, estoy para ayudarte. 😊", 'valeria');
    }

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `message ${clase}`;
      div.innerHTML = texto;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const texto = input.value.trim();
      if (!texto) return;
      agregarMensaje(texto, 'user');
      input.value = '';
      input.rows = 1;
      responder(texto);
    });

    input.addEventListener('input', () => {
      input.rows = Math.min(5, input.value.split('\n').length);
    });

    // Presentación automática si no hay mensaje en 5 segundos
    setTimeout(() => {
      if (messages.children.length === 0) {
        agregarMensaje("👩🏻‍⚕️ ¡Hola! Soy Valeria, especialista en seguridad alimentaria. ¿En qué te puedo ayudar hoy?", 'valeria');
      }
    }, 5000);
  </script>
</body>
</html>
